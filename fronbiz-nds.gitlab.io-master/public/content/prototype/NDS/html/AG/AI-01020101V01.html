<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title></title>

	<link rel="stylesheet" href="../../../../assets/libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<div class="inner">
					<div class="funcs">
						<button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
					</div>

					<h1 class="title"><span class="hide"></span></h1>

					<div class="funcs">
						<button type="button" class="func">취소</button>
					</div>
				</div>
			</header>
			<main class="contents">
				<div class="content">
					<div class="h2-group">                        
                        <h2 class="h2">
                            다른금융등록 약관에 동의해 주세요
                        </h2>
                    </div>

					<div class="case-wrap">
                        <div class="agree -detail">
                            <div class="title">
                                <div class="checkbox -sm">
                                    <input type="checkbox" id="optional-total">
                                    <label for="optional-total">전체동의</label>
                                </div>
                                <button type="button" class="more"><span class="hide">전체동의 약관</span></button>
                            </div>
                            <div class="panel">
                                <div class="checkboxes -full">
                                    <div class="checkbox -sub">
                                        <input type="checkbox" id="optional1">
                                        <label for="optional1">금융거래정보제공동의</label>
                                        <button type="button" class="more"><span class="hide">금융거래정보제공동의 약관</span></button>
                                    </div>
                                    <div class="checkbox -sub">
                                        <input type="checkbox" id="optional2">
                                        <label for="optional2">(기관명)금융거래조회 및 출금이체 약관동의</label> 
                                        <button type="button" class="more"><span class="hide">(기관명)금융거래조회 및 출금이체 동의 약관</span></button>
                                    </div>
                                    <div class="checkbox -sub">
                                        <input type="checkbox" id="optional3">
                                        <label for="optional3">(기관명)금융거래조회 및 출금이체 약관동의</label> 
                                        <button type="button" class="more"><span class="hide">(기관명)금융거래조회 및 출금이체 동의 약관</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>

				<div class="fixer">
					<div class="buttons">
						<button type="button" class="button -primary -lg">다음</button>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../../assets/libs/scrollout/dist/scroll-out.min.js"></script>
	<script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
	<script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
	<script src="../../../../assets/js/common-ui.js"></script>
	<script>
		// 스크립트 추가
	</script>
</body>
</html>
