<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title></title>

	<link rel="stylesheet" href="../../../../assets/libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<div class="inner">
					<div class="funcs">
						<button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
					</div>

					<h1 class="title"><span class="hide"></span></h1>

					<div class="funcs">
						<button type="button" class="func">취소</button>
					</div>
				</div>
			</header>
			<main class="contents">
				<div class="content">
					<div class="h1-group mb-12">
						<h2 class="h1">
							다른금융도<br>
							NH올원뱅크에서 손쉽게!
						</h2>
					</div>
					<div class="point-tag">
						<span>#본인확인으로</span>
						<span>#모든은행</span>
						<span>#한번에</span>
					</div>
					
					<div class="img-box space">
						<div class="banking-img" aria-hidden="true"></div>
					</div>

					<h4 class="h4">진행절차 안내</h4>
					<div class="process">
						<ol class="ol -badge text">
							<li>
								<span class="gadget">1단계</span>
								<div class="title">약관동의</div>
							</li>
							<li>
								<span class="gadget">2단계</span>
								<div class="title">계좌선택 및 비밀번호 입력</div>
							</li>
							<li>
								<span class="gadget">3단계</span>
								<div class="title">출금동의</div>
							</li>
						</ol>
					</div>
				</div>

				<div class="sticker">
					<div class="notice -active" data-role="fold">
						<button type="button" class="title" data-role="marker">알아두세요</button>
						<div class="panel" data-role="visible">
							<ul class="ul -bullet">
								<li>등록 후 4일째부터 거래할 수 있어요. 사기예방을 위해 3일 동안 거래가 제한됩니다.</li>
								<li>다른금융기관에서 계좌가 등록되었다는 문자를 받을 수 있어요.</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="fixer">
					<div class="buttons">
						<button type="button" class="button -primary -lg">다른금융 등록</button>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../../assets/libs/scrollout/dist/scroll-out.min.js"></script>
	<script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
	<script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
	<script src="../../../../assets/js/common-ui.js"></script>
	<script>
		// 스크립트 추가
	</script>
</body>
</html>
