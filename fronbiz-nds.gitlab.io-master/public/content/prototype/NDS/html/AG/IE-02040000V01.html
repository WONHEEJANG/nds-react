<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title"></h1>

                    <div class="funcs">
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="h2-group">
                        <h2 class="h2">
                            거래정보를 입력해 주세요
                        </h2>
                    </div>                         

                    <div class="field">
                        <p class="label">거래목적</p>
                        <div class="select -basic">
                            <button type="button" aria-haspopup="true" class="fc-empty">선택하세요</button>
                        </div>
                        <div class="text -basic">
                            <input type="text" id="tex22" value="" placeholder="거래 목적을 입력하세요">
                        </div>
                    </div>

                    <div class="field">
                        <p class="label">자금의 원천</p>
                        <div class="select -basic">
                            <button type="button" aria-haspopup="true" class="fc-empty">선택하세요</button>
                        </div>
                        <div class="text -basic">
                            <input type="text" id="tex23" value="" placeholder="자금 원천을 입력하세요">
                        </div>
                    </div>

                    <div class="field">
                        <p class="label">연락 받을 곳</p>
                        <div class="box-radios -box -lg">
                            <div class="box-radio">
                                <input type="radio" name="period-point-color1" id="period-point-color1-1" aria-selected="true" checked>
                                <label for="period-point-color1-1">휴대폰</label>
                            </div>
                            <div class="box-radio">
                                <input type="radio" name="period-point-color1" id="period-point-color1-2" aria-selected="false">
                                <label for="period-point-color1-2">집</label>
                            </div>
                            <div class="box-radio">
                                <input type="radio" name="period-point-color1" id="period-point-color1-3" aria-selected="false">
                                <label for="period-point-color1-3">직장</label>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <p class="label">우편물 수령</p>
                        <div class="box-radios -box -lg">
                            <div class="box-radio">
                                <input type="radio" name="period-point-color01" id="period-point-color1-01" aria-selected="true" checked>
                                <label for="period-point-color1-01">집</label>
                            </div>
                            <div class="box-radio">
                                <input type="radio" name="period-point-color01" id="period-point-color1-02" aria-selected="false">
                                <label for="period-point-color1-02">직장</label>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <p class="label">실소유자 여부</p>
                        <div class="box-radios -box -lg">
                            <div class="box-radio">
                                <input type="radio" name="period-point-color011" id="period-point-color1-015" aria-selected="true" checked>
                                <label for="period-point-color1-015">네, 본인이 맞습니다</label>
                            </div>
                            <div class="box-radio">
                                <input type="radio" name="period-point-color011" id="period-point-color1-025" aria-selected="false">
                                <label for="period-point-color1-025">아니오</label>
                            </div>
                        </div>
                    </div>

                    <div class="field input">
                        <label for="tex2" class="label">실소유자 이름</label>
                        <div class="text -basic">
                            <input type="text" id="tex2" value="" placeholder="이름을 입력하세요">
                        </div>
                    </div>

                    <div class="field input">
                        <label for="rrn0" class="label multi-label">실소유자 주민번호</label>
                        <div class="mix rrn">
                            <div class="text flex-1" data-clear="false">
                                <input type="tel" class="left-side num-call" id="rrn0" placeholder="앞 6자리" title="주민등록번호 앞자리"
                                    aria-haspopup="true" readonly maxlength="6">
                            </div>
                    
                            <div class="dash">-</div>
                    
                            <div class="text flex-1" data-clear="false">
                                <input type="password" class="right-side num-call pl-0" data-id="rrn" placeholder="뒤 7자리" title="주민등록번호 뒷자리"
                                    aria-haspopup="true" readonly  maxlength="7">
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -tertiary -lg">이전</button>
                        <button type="button" class="button -primary -lg">다음</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
