<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>내 정보 수정</title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">계좌직접입력</h1>
                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content"> 
                    <div class="field">
                        <label for="asd" class="label">계좌번호</label>
                        <div class="mix">
                            <div class="select -currency -filled">
                                <button type="button" aria-haspopup="true" title="통화 선택"><span data-bankcode="011" class="-sm"></span>NH농협은행</button>
                            </div>
                        </div>
                        <div class="text -basic">
                            <input type="text" id="tex" value="" placeholder="-없이 입력">
                        </div>
                    </div>
                
                    <div class="btn-wrap24">
                        <button type="button" class="button -tertiary -rg">계좌 추가하기</button>
                    </div>

                    <div class="case-wrap">
                        <p class="p smsall-tit">총 <span class="point">2</span>개 계좌(최대 5개)</p>

                        <ul class="mixed-data">
                            <li>
                                <div class="account card -comb">
                                    <div data-bankcode="004" class="info">
                                        <span class="name">
                                            <span>국민은행</span>
                                        </span>
                                        <span class="account-number">
                                            <span>3021234567881</span>
                                        </span>
                                    </div>
                                    <button type="button" class="del-btn"><span class="hide">삭제</span></button>
                                </div>
                            </li>
                            <li>
                                <div class="account card -comb">
                                    <div data-bankcode="090" class="info">
                                        <span class="name">
                                            <span>카카오뱅크</span>
                                        </span>
                                        <span class="account-number">
                                            <span>3021234567881</span>
                                        </span>
                                    </div>
                                    <button type="button" class="del-btn"><span class="hide">삭제</span></button>
                                </div>
                            </li>
                        </ul>
                        
                    </div>
                </div>

                <div class="sticker">
					<div class="notice -active" data-role="fold">
						<button type="button" class="title" data-role="marker">알아두세요</button>
						<div class="panel" data-role="visible">
							<ul class="ul -bullet">
								<li>입출금계좌만 등록할 수 있습니다.</li>
								<li>증권계좌는 입출금이 가능한 종합계좌만 등록할 수 있습니다.</li>
                                <li>예적금 및 대출계좌, 휴면계좌, 비활동성 계좌 등 일부 계좌는 등록이 불가할 수 있습니다.</li>
                                <li>입출금계좌가 아닌 경우 이용에 제한이 있을 수 있습니다.</li>
							</ul>
						</div>
					</div>
				</div>

                <div class="fixer">
					<div class="buttons">
						<button type="button" class="button -primary -lg">다음</button>
					</div>
				</div>
            </div>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        Popup.open('popup');

        // 팝업 닫기(마지막 인자 기본값: false)
        // Popup.close('popup', function() {
        //     '콜백함수'
        // });

        // 팝업 닫기 + DOM 삭제
        // Popup.close('popup', function() {
        //     '콜백함수'
        // }, true);
    </script>
</body>
</html>
