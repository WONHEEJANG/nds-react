<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title"></h1>

                    <div class="funcs">
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="h2-group">
                        <h2 class="h2">
                            신분증을 선택해 주세요
                        </h2>
                    </div>                         
                
                    <div class="img-box -idcard" role="img" aria-hidden="true"><span class="hide">신분증 이미지</span></div> 

                    <div class="field">            
                        <div class="box-radios">
                            <div class="box-radio -left">
                                <input type="radio" name="period-point-color1" id="period-point-color22-1" checked>
                                <label for="period-point-color22-1">주민등록증/운전면허증</label> 
                            </div>
                        </div>
                        <div class="box-radios">
                            <div class="box-radio -left">
                                <input type="radio" name="period-point-color1" id="period-point-color22-2">
                                <label for="period-point-color22-2">모바일 신분증</label>
                            </div>
                        </div>
                        <div class="box-radios">
                            <div class="box-radio -left">
                                <input type="radio" name="period-point-color1" id="period-point-color22-4">
                                <label for="period-point-color22-4">여권</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sticker">
                    <div class="notice -active" data-role="fold">
                        <button type="button" class="title" data-role="marker" title="펼쳐짐">알아두세요</button>
                        <div class="panel" data-role="visible">
                            <!-- [CASE] 주민등록증/운전면허증, 여권 버튼 선택 시 --> 
                            <ul class="ul -bullet">
                                <li>신분증 원본으로 촬영해 주세요.</li>
                                <li>빛이 반사되지 않게 신분증을 들고 촬영해 주세요.</li>
                                <li>정보 확인이 어렵거나 훼손된 신분증, 유효하지 않은 신분증은 이용할 수 없습니다.</li>
                            </ul>
                            <!-- //[CASE] 주민등록증/운전면허증, 여권 버튼 선택 시 --> 

                            <!-- [CASE] 모바일 운전면허증 버튼 선택 시 -->
                            <p class="p">모바일 신분증은 미리 발급받아 스마트폰에 등록한 경우에만 이용할 수 있습니다.</p>
                            <!-- //[CASE] 모바일 운전면허증 버튼 선택 시 -->
                        </div>
                    </div>
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -primary -lg">다음</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
