<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>내 정보 수정</title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">우편번호 찾기</h1>
                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content">                                       
                    <div class="segments tab -bar">
                        <div class="outer">
                            <div class="inner">
                                <div role="tablist" class="list">
                                    <div class="item"><button type="button" role="tab" aria-selected="true" aria-controls="segments-panel1" id="segment1">도로명 주소찾기</button></div>
                                    <div class="item -active"><button type="button" role="tab" aria-selected="false" aria-controls="segments-panel2" id="segment2">지번 주소찾기</button></div> 
                                    <span class="switcher" aria-hidden="true"></span>
                                </div>
                            </div>
                        </div>
                    </div>                                

                    <div class="segments-panels mt-45">
                        <div role="tabpanel" aria-labelledby="segment1" id="segments-panel1" class="segments-panel" tabindex="0">
                            
                            <div class="case-wrap -xs">
                                <div class="search">
                                    <div class="mix -filled">
                                        <div class="text">
                                            <input type="text" class="left-side" id="searchce3" placeholder="도로명(신주소)으로 검색" value="" title="도로명(신주소)으로 입력">
                                        </div>
                                
                                        <div class="space -lined search">
                                            <button type="button" class="icon-button -search right-side"><span class="hide">조회</span></button>
                                        </div>
                                    </div>
                                    <p class="info">도로명(신주소) 검색방법:도로명(~로, ~길)+건물번호<br>
                                        예) 양재(도로명) 57(건물번호)
                                    </p>
                                </div>
                            </div>

                            <!-- [CASE]검색결과 있는 경우 -->
                            <div class="field">
                                <p class="total-count">총 <span class="point">5</span>건</p>
                                <div class="custom-list">
                                    <ul>
                                        <li>
                                            <button type="button" class="-sm">
                                                <div class="address-txt">
                                                    <p>서울 중구 충정로 1가</p>
                                                    <p class="addr-num">100-151</p>
                                                </div>
                                            </button>
                                        </li>
                                        <li>
                                            <button type="button" class="-sm">
                                                <div>
                                                    <div class="address-txt">
                                                        <p>서울 중구 충정로 1가</p>
                                                        <p class="addr-num">100-151</p>
                                                    </div>
                                                </div>
                                            </button>
                                        </li>
                                        <li>
                                            <button type="button" class="-sm">
                                                <div>
                                                    <div class="address-txt">
                                                        <p>서울 중구 충정로 1가</p>
                                                        <p class="addr-num">100-151</p>
                                                    </div>
                                                </div>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="center">
                                    <button type="button" class="plus-button">더보기</button>
                                </div>
                            </div>
                            <!-- //[CASE]검색결과 있는 경우 -->

                            <!-- [CASE]검색결과 없는 경우 -->
                            <div class="case-wrap">
                                <div class="empty result">
                                    <p class="message">조회 결과가 없습니다.</p>
                                </div>
                            </div>
                            <!-- //[CASE]검색결과 없는 경우 -->
                        </div>

                        <div role="tabpanel" aria-labelledby="segment2" id="segments-panel2" class="segments-panel -active" tabindex="0">
                            
                            <div class="case-wrap -xs">
                                <div class="search">
                                    <div class="mix -filled">
                                        <div class="text">
                                            <input type="text" class="left-side" id="search02" placeholder="읍, 면, 동" value="" title="관리점 검색">
                                        </div>
                                
                                        <div class="space -lined search">
                                            <button type="button" class="icon-button -search right-side"><span class="hide">조회</span></button>
                                        </div>
                                    </div>
                                    <p class="info">찾고자 하는 주소의 읍, 면, 동을 입력해주세요.<br>
                                        예) 서울시 중구 충정로1가 75-1 → 충정로1가
                                    </p>
                                </div>
                            </div>

                            <!-- [CASE]검색결과 있는 경우 -->
                            <div class="field">
                                <p class="total-count">총 <span class="point">4</span>건</p>
                                <div class="custom-list">
                                    <ul>
                                        <li>
                                            <button type="button" class="-sm">
                                                <div class="address-txt">
                                                    <p>서울 중구 충정로 1가</p>
                                                    <p class="addr-num">100-151</p>
                                                </div>
                                            </button>
                                        </li>
                                        <li>
                                            <button type="button" class="-sm">
                                                <div>
                                                    <div class="address-txt">
                                                        <p>서울 중구 충정로 1가</p>
                                                        <p class="addr-num">100-151</p>
                                                    </div>
                                                </div>
                                            </button>
                                        </li>
                                        <li>
                                            <button type="button" class="-sm">
                                                <div>
                                                    <div class="address-txt">
                                                        <p>서울 중구 충정로 1가</p>
                                                        <p class="addr-num">100-151</p>
                                                    </div>
                                                </div>
                                            </button>
                                        </li>
                                    </ul>
                                </div>

                                <div class="center">
                                    <button type="button" class="plus-button">더보기</button>
                                </div>
                            </div>
                            <!-- //[CASE]검색결과 있는 경우 -->

                            <!-- [CASE]검색결과 없는 경우 -->
                            <div class="case-wrap">
                                <div class="empty result">
                                    <p class="message">검색 결과가 없습니다.</p>
                                </div>
                            </div>
                            <!-- //[CASE]검색결과 없는 경우 -->
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>

        Popup.open('popup');

        // 팝업 닫기(마지막 인자 기본값: false)

</body>
</html>
