<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">PASS앱 인증</h1> 

                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content">
                    <div class="h2-group">
                        <h2 class="h2">
                            PASS앱으로 인증 요청했습니다
                        </h2>
                    </div>   
                    
                    <div class="process">
                        <ol class="ol -badge text">
                            <li>
                                <span class="gadget">1단계</span>
                                <div class="title">내 휴대폰 번호로 발송된 PUSH를 선택하세요.</div>
                                PUSH가 오지 않은 경우, PASS 앱 실행 또는 설치 후 다시 이용해 주세요.

                                <div class="img-box -pass-app" role="img" aria-hidden="true">
                                    <span class="hide">PASS 앱 이미지</span>
                                </div> 
                            </li>
                            <li>
                                <span class="gadget">2단계</span>
                                <div class="title">PASS에 등록한 PIN 또는 생체인증을 진행해 주세요.</div>

                                <div class="img-box -pass-app-pin" role="img" aria-hidden="true">
                                    <span class="hide">PIN 또는 생체인증 이미지</span>
                                </div> 
                            </li>
                            <li>
                                <span class="gadget">3단계</span>
                                <div class="title">인증 완료 후 [완료] 버튼을 눌러주세요.</div>
                            </li>
                        </ol>
                    </div>

                    <div class="case-wrap flex justify-center">
                        <div class="time-left">
                            <span class="left-txt">남은시간</span>
                            <span class="left-num">00:00</span>
                        </div>
                    </div>
                    
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -tertiary -lg">다시 요청</button>
                        <button type="button" class="button -primary -lg">완료</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        Popup.open('popup');
    </script>
</body>
</html>
