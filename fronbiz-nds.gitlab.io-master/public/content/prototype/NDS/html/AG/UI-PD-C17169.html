<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title"></h1>

                    <div class="funcs">
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="h2-group">
                        <h2 class="h2">
                            휴대폰 본인인증을 진행해 주세요
                        </h2>
                    </div>                         
                    
                    <div class="field">
                        <label for="phone123" class="label">본인인증</label>
                        <div class="select">
                            <button type="button" data-id="phone123" class="fc-empty">통신사 선택</button>
                        </div>
                        <div class="mix">
                            <div class="select flex-5">
                                <button type="button" class="left-side fc-empty" aria-haspopup="true" title="휴대폰 앞자리 선택">010</button>
                            </div>
                            <div class="text flex-9" data-clear="false">
                                <input type="tel" data-id="phone123" class="mid-side num-call" placeholder="-없이 입력" title="휴대폰번호 입력"  aria-haspopup="true" readonly> 
                            </div>
                            <div class="space flex-1 -lined right-side"> 
                                <!-- <button type="button" class="button -tertiary -sm -fit" title="인증번호 요청" disabled>버튼</button> -->
                            </div>
                        </div>
                    </div>

                    <div class="case-wrap">
                        <h3 class="h4">본인인증을 위한 약관에 동의합니다.</h3>

                        <div class="agree -detail">
                            <div class="title">
                                <div class="checkbox -sm">
                                    <input type="checkbox" id="optional-total">
                                    <label for="optional-total">전체동의</label>
                                </div>
                                <button type="button" class="more"><span class="hide">전체동의 약관</span></button>
                            </div>
                            <div class="panel">
                                <div class="checkboxes -full">
                                    <div class="checkbox -sub">
                                        <input type="checkbox" id="optional1">
                                        <label for="optional1">개인정보 수집･이용 동의</label>
                                        <button type="button" class="more"><span class="hide">개인정보 수집･이용 동의 약관</span></button>
                                    </div>
                                    <div class="checkbox -sub">
                                        <input type="checkbox" id="optional2">
                                        <label for="optional2">개인정보 제3자 제공 동의</label> 
                                        <button type="button" class="more"><span class="hide">개인정보 제3자 제공 동의 약관</span></button>
                                    </div>
                                    <div class="checkbox -sub">
                                        <input type="checkbox" id="optional3">
                                        <label for="optional3">서비스 이용약관 동의</label> 
                                        <button type="button" class="more"><span class="hide">서비스 이용약관 동의 약관</span></button>
                                    </div>
                                    <div class="checkbox -sub">
                                        <input type="checkbox" id="optional4">
                                        <label for="optional4">통신사 이용약관 동의</label> 
                                        <button type="button" class="more"><span class="hide">통신사 이용약관 동의 약관</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -primary -lg">다음</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- 토스트팝업은 -active 클래스 사용하여 실행합니다 -->
    <div class="toast" role="alert" aria-live="assertive">
        <div class="message">
            <p>인증번호를 발송하였습니다.</p>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
