    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div class="page -transparent">
        <div class="container">
            <header class="header transparent">
                <div class="inner">
                    <h1 class="title"><span class="hide"></span></h1>
                </div>
            </header>

                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">본인인증</h1>

                    </div>

            <main class="contents">
                <div class="content">
                    <div class="page-icon -type-complt" aria-hidden="true"></div>                  
                    <div class="h1-group mb-32">
                        <h2 class="h1"> 
                            %상품명% <br>가입했어요 
                        </h2>
                    </div>
                    
                    <div class="card -sum">
                        <div class="dls -box" data-role="fold">
                            <button type="button" class="more" data-role="marker">
                                <span>펼치기</span>
                            </button>
                            <dl class="dl">
                                <div>
                                    <dt>출금계좌</dt>
                                    <dd><div class="bName">NH농협</div><div class="bAccount"> 123-456-78910</div></dd>
                                </div>
                                <div>
                                    <dt>가입금액</dt>
                                    <dd>500,000원</dd>
                                </div>
                                <div>
                                    <dt>가입기간</dt>
                                    <dd>6개월</dd>
                                </div>
                                <div>
                                    <dt>만기일</dt>
                                    <dd>2023.11.10</dd>
                                </div>
                                <div>
                                    <dt>적용금리</dt>
                                    <dd>3.00%</dd>
                                </div>
                                <div data-role="hidden">
                                    <dt>기본금리</dt>
                                    <dd>2.00%</dd>
                                </div>
                                <div data-role="hidden">
                                    <dt>우대금리</dt>
                                    <dd>0.5%</dd>
                                </div>
                                <div data-role="hidden">
                                    <dt>신규 계좌번호</dt>
                                    <dd><div class="bName">NH농협</div><div class="bAccount"> 123-456-78910</div></dd>
                                </div>
                                <div data-role="hidden">
                                    <dt>가입일</dt>
                                    <dd>YYYY.MM.DD</dd>
                                </div>
                                <div data-role="hidden">
                                    <dt>만기알림</dt>
                                    <dd>문자메시지</dd>
                                </div>
                                <!-- [CASE]신청안한 경우 -->
                                <div data-role="hidden">
                                    <dt>만기알림</dt>
                                    <dd>받지 않음</dd>
                                </div>
                                <!-- //[CASE]신청안한 경우 -->
                                <div data-role="hidden">
                                    <dt>만기 시 자동해지 여부</dt>
                                    <dd>자동해지</dd>
                                </div>
                                <div data-role="hidden">
                                    <dt>계약서류 받는 방법</dt>
                                    <dd>abcdef@korea.com</dd>
                                </div>
                                <!-- [CASE]휴대폰 선택한 경우 -->
                                <div data-role="hidden">
                                    <dt>계약서류 받는 방법</dt>
                                    <dd>010-1234-5678</dd>
                                </div>
                                <!-- //[CASE]휴대폰 선택한 경우 -->
                            </dl>
                        </div>
                    </div>
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -primary -lg">확인</button>
                    </div>
                </div>
            </main>
        </div>
