<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title></title>

	<link rel="stylesheet" href="../../../../assets/libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<div class="inner">
					<div class="funcs">
						<button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
					</div>

					<h1 class="title">대출이자조회</h1>

					<div class="funcs">
						<button type="button" class="func -home"><span class="hide">홈</span></button>
						<button type="button" class="func -menu"><span class="hide">전체메뉴</span></button>
					</div>
				</div>
			</header>
			<main class="contents">
				<div class="content">
					<div class="field">
						<p class="label">대출계좌</p>
						<div class="select -account -filled">
							<button type="button" aria-haspopup="true">
								<div class="selection">
									<div data-bankcode="011" class="info">
										<span class="name">
											<span>주거래우대통장</span>
										</span>
										<span class="account-number">
											<span>NH농협은행</span>
											<span>111-1234-5678-99</span>
										</span>
									</div>
								</div>
							</button>
						</div>
					</div>
					
					<div class="field">
						<p class="label">대출이자 계산방법</p>
						<div class="box-radios -box -lg" role="tablist">
							<div class="box-radio">
								<input type="radio" name="period-point-color15" checked="" id="tab015">
								<label for="tab015">당월분 계산</label>
							</div>
							<div class="box-radio">
								<input type="radio" name="period-point-color15" id="tab025">
								<label for="tab025">일별 계산</label>
							</div>
						</div>
					</div>
				</div>

				<div class="sticker">
					<div class="notice -active" data-role="fold">
						<button type="button" class="title" data-role="marker">알아두세요</button>
						<div class="panel" data-role="visible">
							<ul class="ul -bullet">
								<li>출금계좌가 등록되어 있어야 상환 진행이 가능합니다.</li>
								<li>해당 조회 결과의 출금금액은 금일자 입금액으로 납입일(자동이체일) 상 금액과는 상이할 수 있습니다.</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="fixer">
					<div class="buttons">
						<button type="button" class="button -lg -primary">조회하기</button>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../../assets/libs/scrollout/dist/scroll-out.min.js"></script>
	<script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
	<script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
	<script src="../../../../assets/js/common-ui.js"></script>
	<script>
		// 스크립트 추가
	</script>
</body>
</html>
