<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title></title>

	<link rel="stylesheet" href="../../../../assets/libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<div class="inner">
					<div class="funcs">
						<button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
					</div>

					<h1 class="title"><span class="hide">회차별 상환</span></h1>

					<div class="funcs">
						<button type="button" class="func">취소</button>
					</div>
				</div>
			</header>

			<main class="contents">
				<div class="content">

					<div class="h2-group">
						<h2 class="h2">
							출금계좌를 선택해 주세요
						</h2>
					</div>

					<div class="field">
						<p class="label">출금 계좌</p>
						<div class="select -price -filled">
							<div class="button-type -fixed">
								<div class="selection">
									<button type="button" aria-haspopup="true" data-bankcode="011" class="info">
										<span class="name">
											<span>주거래운대통장</span>
										</span>
										<span class="account-number">
											<span>NH농협은행</span>
											<span>302-1234-8564-01</span>
										</span>
									</button>
									<div class="amount mix-charge">
										<div>
											<button type="button" class="button -tertiary -xs">잔액채우기</button>
										</div>
										<div>
											<div class="key">출금가능금액</div>
											<div class="value">
												<span>
													50,000,000
												</span>원
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="field input">
						<label for="field20" class="label -readonly">계좌 비밀번호</label>
						<div class="text -password -readonly">
							<input type="password" class="num-call" id="field20" value="" aria-haspopup="true" readonly="" placeholder="계좌비밀번호 4자리" maxlength="4">
							<button class="clear" type="button" style="z-index: -1;"><div class="hide">입력 내용 삭제</div></button>
						</div>
					</div>

					<div class="field input">
						<div class="title-group">
							<div class="inner">
								<label for="gggs3" class="label">NH포인트 사용
									<span class="tooltip">
										<button type="button" class="trigger">
											<span class="hide">툴팁</span>
										</button>
										<span class="panel">
											<span class="title">NH포인트 안내</span>
											<span>NH포인트는 거래금액까지 신청 가능합니다. </span>
											<span>출금계좌로 신청포인트가 입금됩니다.</span>
											<span>입금 후에는 포인트 취소가 불가능합니다.</span>
											<span>NH포인트 사용은 04시 01분부터 23시 45분까지 가능합니다.</span>
										</span>
									</span>
								</label>
							</div>
							<span class="switch ml-auto -sm">
                                <input type="checkbox" id="switch2" checked="">
                                <label for="switch2"><span class="hide">스위치</span></label>
                            </span>
						</div>
						
						<div class="mix unit1">
							<div class="text -percent" data-clear="false">
								<input type="tel" id="gggs3" class="right num-call" value="" aria-haspopup="true" placeholder="거래금액까지 이용가능합니다" readonly>
								<div class="percent">P</div>
							</div>
						</div>
						<p class="info right point">보유포인트 50,000,000P</p>
					</div>

					<div class="field input">
						<div class="mix dollar combi">
							<div class="left-space flex-2">
								<div class="left-side" aria-haspopup="true" title="통화 선택">포인트 전환 완료</div>
							</div>
					
							<div class="text flex-8 -plh-right comb-del" data-clear="false">
								<input type="tel" class="right-side num-call right point" id="phonen3" placeholder="1,000 이상" value="14,900P" aria-haspopup="true" readonly>
								<button class="clear" type="button" style="z-index: -1;"><div class="hide">입력 내용 삭제</div></button>
							</div>
						</div>
					</div>
				</div>

				<div class="fixer">
					<div class="buttons">
						<button type="button" class="button -primary -lg">다음</button>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../../assets/libs/scrollout/dist/scroll-out.min.js"></script>
	<script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
	<script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
	<script src="../../../../assets/js/common-ui.js"></script>
	<script>
		// 스크립트 추가
	</script>
</body>
</html>
