<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title></title>

	<link rel="stylesheet" href="../../../../assets/libs/jquery-ui/jquery-ui.min.css">

</head>
<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<div class="inner">
					<div class="funcs">
						<button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
					</div>

					<h1 class="title"></h1>

					<div class="funcs">
						<button type="button" class="func">취소</button>
					</div>
				</div>
			</header>

			<main class="contents">
				<div class="content">

					<div class="h2-group">
						<h2 class="h2">
							약관에 동의해 주세요
						</h2>
					</div>

					<div class="agree -detail">
                        <div class="title">
                            <div class="checkbox -sm">
                                <input type="checkbox" id="optional-total">
                                <label for="optional-total">전체 동의</label>
                            </div>
                            <button type="button" class="more"><span class="hide">전체 동의 약관</span></button>
                        </div>
                        <div class="panel">
                            <div class="checkboxes -full">
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="optional1">
                                    <label for="optional1">개인(신용)정보 수집∙이용∙제공 동의서</label>
                                    <button type="button" class="more"><span class="hide">약관</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="optional2">
                                    <label for="optional2">개인(신용)정보 수집∙이용∙제공∙조회 동의서</label> 
                                    <button type="button" class="more"><span class="hide">약관</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="optional3">
                                    <label for="optional3">공공마이데이터 개인(신용)정보∙수집∙이용∙제공 동의서(전체)(여신거래용)</label> 
                                    <button type="button" class="more"><span class="hide">약관</span></button>
                                </div>
                            </div>
                        </div>
                    </div>

					<div class="jsImportConfWrap mt-16">
						<div class="important-confirm-box">
							<div class="agree">
								<div class="title">
									<div class="checkbox -sm">
										<input type="checkbox" id="optional-total03">
										<label for="optional-total03">대출 심사 이용 동의</label>
									</div>
								</div>
							</div>
							<div class="panel">
								<div class="inner">
									<p class="p">본인은 “조건(금리)변경”을 신청하기 위해 본인의 소득 정보(소득금액증명원), 재직 정보(건강보험 자격득실확인서) 등을 전자적 방식으로 조회, 제출하는 것에 대해 충분히 이해하였으며, 대출심사에 이용하는 것에 동의합니다.
									</p>
								</div>
							</div>
						</div>
					</div>
					
				</div>

				<div class="fixer">
					<div class="buttons">
						<button type="button" class="button -primary -lg">다음</button>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
