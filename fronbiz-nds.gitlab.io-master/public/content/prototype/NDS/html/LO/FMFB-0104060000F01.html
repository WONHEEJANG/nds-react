<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>개인정보입력</title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">대출 신청</h1>

                    <div class="funcs">
                        <button type="button" class="func -cs"><span class="hide">상담</span></button>
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="progress-box">
                        <div class="progress">
                            <!--
                                style 속성에서 사용되는 CSS 전용 변수로 게이지 컨트롤
                                --current : 현재 표시되야 하는 수치
                                    --max : 최대 수치
                                게이지가 차오르는 값을 css로 지정 합니다 %, 실수치, 모두 가능 ( ※게이지계산식 : 100% * ( --current / --max ) )
                                (단, 숫자 정수값만 사용할 것)
                            -->
                            <div class="bar" style="--current:3; --max:12;">
                                <div class="gauge">
                                    <!-- 접근성 관련 텍스트 동적 변경 필요 -->
                                    <span class="hide"> 12단계 중 3번째</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="h2-group">
                        <h2 class="h2">대출신청을 위한 개인정보를 입력해 주세요</h2>
                    </div>

                    <div class="field">
                        <p class="label">주거 형태</p>
                        <div class="select -basic -filled">
                            <button type="button" aria-haspopup="true" title="주거 형태">아파트</button>
                        </div>
                    </div>

                    <div class="field">
                        <p class="label">소득 유형</p>
                        <div class="select -basic -filled">
                            <button type="button" aria-haspopup="true" title="소득 유형">근로소득</button>
                        </div>
                    </div>

                    <div class="field input">
                        <label for="tt12" class="label -readonly">연 소득금액</label>
                        <div class="mix price-won">
                            <div class="text -won -readonly -unit" data-clear="false">
                                <input type="tel" id="tt12" class="right num-call" value="50,000,000" aria-haspopup="true" readonly="">
                                <div class="won comb-del">원</div>
                                <button class="clear" type="button" style="z-index: -1;"><div class="hide">입력 내용 삭제</div></button>
                            </div>
                            <div class="info-wrap">
                                <p class="info right point">오천만원</p>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <p class="label">고용 형태</p>
                        <div class="select -basic -filled">
                            <button type="button" aria-haspopup="true" title="고용 형태">계약직(일반)</button>
                        </div>
                    </div>

                    <div class="field">
                        <p class="label">입사일</p>
                        <div class="select -basic -filled">
                            <button type="button" aria-haspopup="true" title="입사일">1945년 08월 15일</button>
                        </div>
                    </div>
                </div>
                <div class="fixer">
                    <div class="buttons">
                        <!-- [CASE]모든 항목 채워지면 활성화 -->
                        <button type="button" class="button -lg -primary">다음</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>

</html>
