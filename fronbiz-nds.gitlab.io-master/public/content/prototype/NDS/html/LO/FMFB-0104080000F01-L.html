<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>대출 기간 선택</title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div id="layer" class="layer">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">대출기간을 선택해 주세요</h1>
                </div>
            </div>

            <div class="contents">
                <div class="content">
                    <div class="datepicker-widget">
                        <ul class="time">
                            <li><span class="number">1</span>년</li>
                            <li><span class="number">2</span>년</li>
                            <li class="on"><span class="number">3</span>년</li>
                            <li><span class="number">4</span>년</li>
                            <li><span class="number">5</span>년</li>
                        </ul>
                        <ul class="minute">
                            <li><span class="number">0</span>개월</li>
                            <li><span class="number">1</span>개월</li>
                            <li><span class="number">2</span>개월</li>
                            <li><span class="number">3</span>개월</li>
                            <li><span class="number">4</span>개월</li>
                            <li><span class="number">5</span>개월</li>
                            <li><span class="number">6</span>개월</li>
                            <li class="on"><span class="number">7</span>개월</li>
                            <li><span class="number">8</span>개월</li>
                            <li><span class="number">9</span>개월</li>
                            <li><span class="number">10</span>개월</li>
                            <li><span class="number">11</span>개월</li>
                        </ul>
                    </div>
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -lg -primary">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        Layer.open('layer');
    </script>
</body>
</html>
