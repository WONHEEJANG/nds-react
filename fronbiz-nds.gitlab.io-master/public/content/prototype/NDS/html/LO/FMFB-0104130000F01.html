<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>대출신청 정보 입력_바닥 페이지</title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">대출 신청</h1>

                    <div class="funcs">
                        <button type="button" class="func -cs"><span class="hide">상담</span></button>
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="progress-box">
                        <div class="progress">
                            <!--
                                style 속성에서 사용되는 CSS 전용 변수로 게이지 컨트롤
                                --current : 현재 표시되야 하는 수치
                                    --max : 최대 수치
                                게이지가 차오르는 값을 css로 지정 합니다 %, 실수치, 모두 가능 ( ※게이지계산식 : 100% * ( --current / --max ) )
                                (단, 숫자 정수값만 사용할 것)
                            -->
                            <div class="bar" style="--current:3; --max:12;">
                                <div class="gauge">
                                    <!-- 접근성 관련 텍스트 동적 변경 필요 -->
                                    <span class="hide"> 12단계 중 3번째</span> 
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="h2-group">
                        <h2 class="h2">대출 신청정보를 확인해 주세요</h2>
                    </div>

                    <div class="card -sum">
                        <dl class="dl -box -column2 -w50">
                            <div>
                                <dt>신청금액</dt>
                                <dd class="point">1,000만원</dd>
                            </div>
                            <div>
                                <dt>대출기간</dt>
                                <dd class="point">2년 6개월</dd>
                            </div>
                        </dl>
                    </div>

                    <div class="field input">
                        <label for="tt12" class="label -readonly">대출 신청금액</label>
                        <div class="mix price-won loan-unit">
                            <div class="text -won -readonly -unit" data-clear="false">
                                <input type="tel" id="tt12" class="right num-call" value="2,000" aria-haspopup="true" readonly="">
                                <div class="won comb-del">만원</div>
                                <button class="clear" type="button" style="z-index: -1;"><div class="hide">입력 내용 삭제</div></button>
                            </div>
                            <div class="info-wrap">
                                <p class="info right point">이천만원</p>
                            </div>
                        </div>
                    </div>

                    <div class="field calendar">
                        <label for="gga0" class="label">대출기간</label>
                        <div class="mix datepicker day -filled">
                            <div class="text" data-clear="false">
                                <input type="text" class="left-side" id="gga0" value="3년 0개월" title="날짜선택" aria-haspopup="true"
                                    readonly>
                            </div>
                            <div class="space -lined date">
                                <button type="button" class="icon-button -calendar" aria-haspopup="true"><span class="hide">달력
                                        보기</span></button>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <p class="label">자금 용도</p>
                        <div class="select -basic -filled">
                            <button type="button" aria-haspopup="true" title="자금 용도">전세</button>
                        </div>
                    </div>

                    <div class="field">
                        <p class="label">상환방법
                            <span class="tooltip">
                                <button type="button" class="trigger">
                                    <span class="hide">툴팁</span>
                                </button>
                                <span class="panel">
                                    <span class="title">상환방법</span>
                                    <span class="t-content">
                                        <span>상환방법 내용</span>
                                    </span>
                                </span>
                            </span>
                        </p>
                        <div class="select -basic -filled">
                            <button type="button" aria-haspopup="true" title="상환방법">원금균등분할상환</button>
                        </div>
                    </div>

                    <div class="field calendar">
                        <label for="gga0" class="label">대출 희망일</label>
                        <div class="mix datepicker day -filled">
                            <div class="text" data-clear="false">
                                <input type="text" class="left-side" id="gga0" value="2024년 11월16일" title="날짜선택" aria-haspopup="true"
                                    readonly>
                            </div>
                            <div class="space -lined date">
                                <button type="button" class="icon-button -calendar" aria-haspopup="true"><span class="hide">달력
                                        보기</span></button>
                            </div>
                        </div>
                        <p class="info">영업일 기준 3일 이후로 선택해 주세요. (토요일, 공휴일 제외)</p>
                    </div>

                    <div class="field search">
                        <label for="searchce" class="label">대출 관리점</label>
                        <div class="mix">
                            <div class="text">
                                <input type="text" class="left-side" id="searchce" placeholder="관리점 검색">
                            </div>
                    
                            <div class="space -lined search">
                                <button type="button" class="icon-button -search right-side"><span class="hide">조회</span></button>
                            </div>
                        </div>
                        <p class="info">방문할 수 있는 영업점을 선택해 주세요. (대기업RM센터 제외)</p>
                    </div>
                </div>
                <div class="fixer">
                    <div class="buttons">
                        <!-- [CASE]모든 항목 채워지면 활성화 -->
                        <button type="button" class="button -lg -primary">다음</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>

</html>
