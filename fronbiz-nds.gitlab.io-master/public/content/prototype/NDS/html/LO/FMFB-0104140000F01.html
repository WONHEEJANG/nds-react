<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>대출신청정보확인</title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">대출 신청</h1>

                    <div class="funcs">
                        <button type="button" class="func -cs"><span class="hide">상담</span></button>
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="progress-box">
                        <div class="progress">
                            <!--
                                style 속성에서 사용되는 CSS 전용 변수로 게이지 컨트롤
                                --current : 현재 표시되야 하는 수치
                                    --max : 최대 수치
                                게이지가 차오르는 값을 css로 지정 합니다 %, 실수치, 모두 가능 ( ※게이지계산식 : 100% * ( --current / --max ) )
                                (단, 숫자 정수값만 사용할 것)
                            -->
                            <div class="bar" style="--current:3; --max:12;">
                                <div class="gauge">
                                    <!-- 접근성 관련 텍스트 동적 변경 필요 -->
                                    <span class="hide"> 12단계 중 3번째</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="h2-group">
                        <h2 class="h2">대출 신청정보를 확인해 주세요</h2>
                    </div>

                    <div class="list-dl -lg loan">
                        <dl>
                            <div>
                                <dt>신청금액</dt>
                                <dd>300만원</dd>
                            </div>
                            <div>
                                <dt>대출금리</dt>
                                <dd class="point">6.83%</dd>
                            </div>
                        </dl>
                    </div>

                    <div class="case-wrap -xs">
                        <div class="card -sum">
                            <dl class="dl -box">
                                <div>
                                    <dt>거래구분</dt>
                                    <dd>일반자금 (NH사잇돌중금리 대출)</dd>
                                </div>
                                <div>
                                    <dt>대출 신청금액</dt>
                                    <dd>10,000,000원</dd>
                                </div>
                                <div>
                                    <dt>대출기간</dt>
                                    <dd>2년6개월</dd>
                                </div>
                                <div>
                                    <dt>주거 형태</dt>
                                    <dd>전세</dd>
                                </div>
                                <div>
                                    <dt>고용 형태</dt>
                                    <dd>정규직</dd>
                                </div>
                                <div>
                                    <dt>소득 유형</dt>
                                    <dd>근로소득</dd>
                                </div>
                                <div>
                                    <dt>연 소득금액</dt>
                                    <dd>3,000,000원</dd>
                                </div>
                                <div>
                                    <dt>입사일</dt>
                                    <dd>2023.01.01</dd>
                                </div>
                                <div>
                                    <dt>자금 용도</dt>
                                    <dd>전세</dd>
                                </div>
                                <div>
                                    <dt>상환방법</dt>
                                    <dd>원리금균등분할상환</dd>
                                </div>
                                <div>
                                    <dt>대출 희망일</dt>
                                    <dd>2023.10.16</dd>
                                </div>
                                <div>
                                    <dt>대출 관리점</dt>
                                    <dd>천호동지점</dd>
                                </div>
                            </dl>
                        </div>
                    </div>
                    
                </div>
                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -lg -primary">대출 신청하기</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>

</html>
