<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div id="layer" class="layer">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">추천 포트폴리오 선택</h1>
                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content">
                    <div class="field">
                        <p class="label">연령대</p>
                        <div class="triple-radios">
                            <div class="box-radios -box -sm">
                                <div class="box-radio">
                                    <input type="radio" name="period1" id="box-radio1-1">
                                    <label for="box-radio1-1">30대 미만</label>
                                </div>
                                <div class="box-radio">
                                    <input type="radio" name="period1" id="box-radio1-2">
                                    <label for="box-radio1-2">40대 미만</label>
                                </div>
                                <div class="box-radio">
                                    <input type="radio" name="period1" id="box-radio1-3" checked>
                                    <label for="box-radio1-3">50대 미만</label>
                                </div>
                            </div>
                        </div>
                        <div class="triple-radios">
                            <div class="box-radios -box -sm">
                                <div class="box-radio">
                                    <input type="radio" name="period1" id="box-radio1-4">
                                    <label for="box-radio1-4">60대 미만</label>
                                </div>
                                <div class="box-radio">
                                    <input type="radio" name="period1" id="box-radio1-5">
                                    <label for="box-radio1-5">60대 이상</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <p class="label">투자성향</p>
                        <div class="triple-radios">
                            <div class="box-radios -box -sm">
                                <div class="box-radio">
                                    <input type="radio" name="box-radios" id="box-radio1">
                                    <label for="box-radio1">안정형</label>
                                </div>
                                <div class="box-radio">
                                    <input type="radio" name="box-radios" id="box-radio2">
                                    <label for="box-radio2">안정추구형</label>
                                </div>
                                <div class="box-radio">
                                    <input type="radio" name="box-radios" id="box-radio3" checked>
                                    <label for="box-radio3">위험중립형</label>
                                </div>
                            </div>
                        </div>
                        <div class="triple-radios">
                            <div class="box-radios -box -sm">
                                <div class="box-radio">
                                    <!-- [CASE] 본인의 투자성향보다 높은 등급의 투자성향분석 버튼의 경우 비활성화 처리 -->
                                    <input type="radio" name="box-radios" id="box-radio4" disabled>
                                    <label for="box-radio4">적극투자형</label>
                                </div>
                                <div class="box-radio">
                                    <!-- [CASE] 본인의 투자성향보다 높은 등급의 투자성향분석 버튼의 경우 비활성화 처리 -->
                                    <input type="radio" name="box-radios" id="box-radio5" disabled>
                                    <label for="box-radio5">공격투자형</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sticker">
                    <div class="notice -active" data-role="fold">
                        <button type="button" class="title" data-role="marker" title="펼쳐짐">알아두세요</button>
                        <div class="panel" data-role="visible">
                            <ul class="ul -bullet">
                                <li>포트폴리오를 변경하려면 연령대와 투자성향을 변경해 주세요.</li>
                                <li>고객님의 투자성향보다 높은 등급은 선택할 수 없습니다. 낮은 등급은 선택할 수 있지만, 고객님의 투자성향보다 안정적인 상품으로 구성되어 있습니다.</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -lg -primary">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        Layer.open('layer');

        // 레이어 닫기(마지막 인자 기본값: false)
        // Layer.close('layer', function() {
        //     '콜백함수'
        // });

        // 레이어 닫기 + DOM 삭제
        // Layer.close('layer', function() {
        //     '콜백함수'
        // }, true);
    </script>
</body>
</html>
