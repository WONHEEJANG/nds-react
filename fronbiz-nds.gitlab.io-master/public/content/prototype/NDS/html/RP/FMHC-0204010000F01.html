<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">포트폴리오 설계</h1>

                    <div class="funcs">
                        <button type="button" class="func -cs"><span class="hide">상담</span></button>
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <h2 class="h2">운용비율을 선택해 주세요</h2>

                    <h4 class="h4">변경 전</h4>

                    <div class="card -sum">
                        <dl class="dl -box -highlight">
                            <div>
                                <dt class="black-dt">예금</dt>
                                <dd>
                                    <p class="percent-text"><span class="current-percent">60%</span></p>
                                </dd>
                            </div>
                            <div>
                                <dt class="black-dt">포트폴리오</dt>
                                <dd>
                                    <p class="percent-text"><span class="current-percent">40%</span></p> 
                                </dd>
                            </div>
                        </dl>
                    </div>

                    <div class="field">
                        <h4 class="h4">변경 후</h4>
                        <p class="label">포트폴리오상품</p>
                        <div class="select -basic">
                            <button type="button" aria-haspopup="true">50%</button>
                        </div>
                    </div>

                    <div class="field input">
                        <label for="text" class="label">예금상품</label>
                        <div class="text -basic">
                            <input type="text" id="text" class="-readonly" readonly value="50%">
                        </div>
                    </div>
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -lg -primary">다음</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
