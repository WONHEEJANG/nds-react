<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">포트폴리오 설계</h1>

                    <div class="funcs">
                        <button type="button" class="func -cs"><span class="hide">상담</span></button>
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">                 
                    <div class="h2-group">
                        <h2 class="h2">
                            약관에 동의해 주세요
                        </h2>
                    </div>

                    <div class="agree -detail">
                        <div class="title">
                            <div class="checkbox -sm">
                                <input type="checkbox" id="optional-total">
                                <label for="optional-total">[필수] 전체 동의</label>
                            </div>
                            <button type="button" class="more"><span class="hide">필수 전체 동의 약관</span></button>
                        </div>
                        <div class="panel">
                            <div class="checkboxes -full">
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="optional1">
                                    <label for="optional1">(DB/DC/IRP) 우체국 정기예금 1년</label>
                                    <button type="button" class="more"><span class="hide">약관</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="optional2">
                                    <label for="optional2">(DB/DC/IRP) 경남은행 정기예금 5년</label> 
                                    <button type="button" class="more"><span class="hide">약관</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="optional3">
                                    <label for="optional3">동양하이플러스채권증권자투자신탁1호(채권)C-Pe</label> 
                                    <button type="button" class="more"><span class="hide">약관</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="agree -detail">
                        <div class="title">
                            <div class="checkbox -sm">
                                <input type="checkbox" id="optional-total2">
                                <label for="optional-total2">상품 설명서 확인사항</label>
                            </div>
                            <button type="button" class="more"><span class="hide">상품 설명서 확인사항</span></button>
                        </div>
                        <div class="panel">
                            <div class="checkboxes -full">
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="optional18">
                                    <label for="optional18">비예금 상품 설명 확인서</label>
                                    <button type="button" class="more"><span class="hide">약관</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="optional28">
                                    <label for="optional28">금융상품 중요사항 확인</label> 
                                    <button type="button" class="more"><span class="hide">약관</span></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="case-wrap">
                        <div class="field">
                            <p class="label">계약서류 받는 방법 (필수)</p>
                            <div class="box-radios">
                                <div class="box-radio">
                                    <input type="radio" name="period-point-color1" id="period-point-color1-1" checked>
                                    <label for="period-point-color1-1">이메일</label>
                                </div>
                                <div class="box-radio">
                                    <input type="radio" name="period-point-color1" id="period-point-color1-2">
                                    <label for="period-point-color1-2">문자메시지</label>
                                </div>
                            </div>
                            <!-- [CASE] 이메일 경우 Default -->
                            <div class="text">
                                <input type="text" id="email" placeholder="" value="luckyGuy00@naver.com">
                            </div>
                            <!-- //[CASE] 이메일 경우 Default -->

                            <!-- [CASE] 문자메시지 경우 -->
                            <div class="mix phone">
                                <div class="select flex-4">
                                    <button type="button" class="left-side" aria-haspopup="true" title="휴대폰 앞자리 선택">010</button>
                                </div>
                
                                <div class="text flex-8" data-clear="false">
                                    <input type="tel" data-id="phone123" class="mid-side num-call" placeholder="-없이 입력" title="휴대폰번호 입력" aria-haspopup="true" value="23236549" readonly>
                                </div>
                                <div class="space -lined right-side"></div>
                            </div>
                            <!-- //[CASE] 문자메시지 경우 -->
                        </div>
                    </div>
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <!-- [CASE] 약관 및 확인서 전체 확인 시 버튼 활성화 -->
                        <button type="button" class="button -lg -primary">다음</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
