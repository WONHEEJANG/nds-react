<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">개인(신용)정보 수집・이용・제공 동의(상품서비스 안내 등) (농협금융지주 자회사간 상호 정보 제공용)</h1>

                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content marketing">
                    <iframe class="iframe" style="height: 28.7rem;">아이프레임 약관</iframe> 
                    <div class="field">
                        <h2 class="h5">개인(신용)정보 수집, 이용에 관한 사항</h2> 
                        <p class="p">위 목적으로 본인의 개인(신용) 정보를 수집, 이용하는 것에 동의합니다.</p> 
                        <div class="box-radios -box -lg">
                            <div class="box-radio">
                                <input type="radio" name="period-point-color1" id="period-point-color1-1">
                                <label for="period-point-color1-1">동의 안함</label>
                            </div>
                            <div class="box-radio">
                                <input type="radio" name="period-point-color1" id="period-point-color1-2" checked>
                                <label for="period-point-color1-2">동의함</label>
                            </div>
                        </div>                     
                    </div>

                    <div class="field">
                        <h2 class="h5">상품서비스 안내 동의</h2> 
                        <p class="p">전자적 전송 매체를 통한 광고성 정보 수신을 동의하시겠어요?</p> 
                        <div class="box-radios -box -lg">
                            <div class="box-radio">
                                <input type="radio" name="period-point-color12" id="period-point-color1-21">
                                <label for="period-point-color1-21">동의 안함</label>
                            </div>
                            <div class="box-radio">
                                <input type="radio" name="period-point-color12" id="period-point-color1-22" checked>
                                <label for="period-point-color1-22">동의함</label>
                            </div>
                        </div>                     
                    </div> 

                    <div>
                        <div class="case-wrap -xs">
                            <p class="label">상품서비스 안내 방법</p>
                            <div class="checkboxes -triple">
                                <div class="checkbox -basic -sm">
                                    <input type="checkbox" id="checkbox-1" checked>
                                    <label for="checkbox-1">전체</label>
                                </div>
                                <div class="checkbox -basic -sm">
                                    <input type="checkbox" id="checkbox-2" >
                                    <label for="checkbox-2">전화</label>
                                </div>
                                <div class="checkbox -basic -sm">
                                    <input type="checkbox" id="checkbox-3" >
                                    <label for="checkbox-3">문자메시지</label>
                                </div>
                                <div class="checkbox -basic -sm">
                                    <input type="checkbox" id="checkbox-4" >
                                    <label for="checkbox-4">우편물</label>
                                </div>
                                <div class="checkbox -basic -sm">
                                    <input type="checkbox" id="checkbox-5" >
                                    <label for="checkbox-5">이메일</label>
                                </div>                            
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <h2 class="h5">개인(신용)정보 제공에 관한 사항</h2>
                        <p class="p">위 목적으로 본인의 개인(신용)정보를 제공하는 것에 동의합니다.</p>
                        <div class="box-radios -box -lg">
                            <div class="box-radio">
                                <input type="radio" name="period-point-color2" id="period-point-color1-3">
                                <label for="period-point-color1-3">동의 안함</label>
                            </div>
                            <div class="box-radio">
                                <input type="radio" name="period-point-color2" id="period-point-color1-4" checked>
                                <label for="period-point-color1-4">동의함</label>
                            </div>
                        </div>                      
                    </div>                                       
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -primary -lg">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        Popup.open('popup');
    </script>
</body>
</html>
