<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">본인인증</h1>

                    <div class="funcs">
                        <button type="button" class="func -cs"><span class="hide">상담</span></button>
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="progress-box">
                        <div class="progress">
                            <!--
                                style 속성에서 사용되는 CSS 전용 변수로 게이지 컨트롤
                                --current : 현재 표시되야 하는 수치
                                    --max : 최대 수치
                                게이지가 차오르는 값을 css로 지정 합니다 %, 실수치, 모두 가능 ( ※게이지계산식 : 100% * ( --current / --max ) )
                                (단, 숫자 정수값만 사용할 것)
                            -->
                            <div class="bar" style="--current:3; --max:12;">
                                <div class="gauge">
                                    <!-- 접근성 관련 텍스트 동적 변경 필요 --> 
                                    <span class="hide"> 12단계 중 3번째</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="h2-group">
                        <h2 class="h2">
                            휴대폰 본인인증을 해주세요
                        </h2>
                    </div>

                    <div class="agree -detail">
                        <div class="title">
                            <div class="checkbox -sm">
                                <input type="checkbox" id="optional-total">
                                <label for="optional-total">[필수] 전체 동의</label>
                            </div>
                            <button type="button" class="more"><span class="hide">필수 전체 동의 약관</span></button>
                        </div>
                        <div class="panel">
                            <div class="checkboxes -full">
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="optional1">
                                    <label for="optional1">고유식별정보처리 동의</label>
                                    <button type="button" class="more"><span class="hide">고유식별정보처리 동의 약관</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="optional2">
                                    <label for="optional2">개인정보 수집 이용 제공 동의</label> 
                                    <button type="button" class="more"><span class="hide">개인정보 수집 이용 제공 동의 약관</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="optional3">
                                    <label for="optional3">서비스 이용약관 동의</label> 
                                    <button type="button" class="more"><span class="hide">서비스 이용약관 동의 약관</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="optional4">
                                    <label for="optional4">통신사 이용약관 동의</label> 
                                    <button type="button" class="more"><span class="hide">통신사 이용약관 동의 약관</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                       
                    <div class="field input">
                        <label for="text" class="label">사업자등록번호</label>
                        <div class="text -basic">
                            <input type="tel" class="num-call" id="text" value="" placeholder="숫자만 입력" readonly aria-haspopup="true"> 
                        </div>
                    </div>                                
                    
                    <div class="field">
                        <label for="phone123" class="label">휴대폰번호</label>
                        <div class="select">
                            <button type="button" data-id="phone123" class="fc-empty">통신사 선택</button>
                        </div>
                        <div class="mix">
                            <div class="select flex-5">
                                <button type="button" class="left-side fc-empty" aria-haspopup="true" title="휴대폰 앞자리 선택">010</button>
                            </div>
                            <div class="text flex-7" data-clear="false">
                                <input type="tel" data-id="phone123" class="mid-side num-call" placeholder="-없이 입력" title="휴대폰번호 입력"  aria-haspopup="true" readonly> 
                            </div>
                            <div class="space flex-3 -lined right-side"> 
                                <button type="button" class="button -tertiary -sm -fit" title="인증번호 요청" disabled>버튼</button>
                            </div>
                        </div>
                        <!-- <div class="mix">
                            <div class="text flex-8" data-clear="false">
                                <input type="tel" data-id="phone123" class="left-side num-call" placeholder="인증번호 6자리 입력" title="인증번호 6자리 입력" aria-haspopup="true" readonly> 
                            </div>
                            <div class="space -lined mid-side time-limit">
                                <span aria-live="assertive">3:30</span>
                            </div>
                            <div class="space -lined right-side">
                                <button type="button" class="button -xs -fit">시간 연장</button> 
                            </div>
                            <p class="message -error">유효성메시지 출력 영역</p>
                        </div> -->
                    </div>
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -primary -lg -disabled">다음</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- 토스트팝업은 -active 클래스 사용하여 실행합니다 -->
    <div class="toast" role="alert" aria-live="assertive">
        <div class="message">
            <p>인증번호를 발송하였습니다.</p>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
