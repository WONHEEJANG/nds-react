<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">본인인증</h1>

                    <div class="funcs">
                        <button type="button" class="func -cs"><span class="hide">상담</span></button>
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="progress-box">
                        <div class="progress">
                            <!--
                                style 속성에서 사용되는 CSS 전용 변수로 게이지 컨트롤
                                --current : 현재 표시되야 하는 수치
                                    --max : 최대 수치
                                게이지가 차오르는 값을 css로 지정 합니다 %, 실수치, 모두 가능 ( ※게이지계산식 : 100% * ( --current / --max ) )
                                (단, 숫자 정수값만 사용할 것)
                            -->
                            <div class="bar" style="--current:3; --max:12;">
                                <div class="gauge">
                                    <!-- 접근성 관련 텍스트 동적 변경 필요 --> 
                                    <span class="hide"> 12단계 중 3번째</span> 
                                </div>
                            </div>
                        </div>
                    </div>       
                    <div class="h2-group">                        
                        <h2 class="h2">
                            휴대폰을 등록해 주세요
                        </h2>
                    </div>

                    <div class="process">
                        <ol class="ol -circle -sm">
                            <li>[문자메시지 보내기]를 눌러 주세요.</li>
                            <li>문자메시지는 자동으로 입력됩니다.</li>
                            <li>메시지를 그대로 보내 주세요.</li>
                        </ol>
                    </div>

                    <p class="step-noti">통신사 요금제에 따라 비용이 발생할 수 있습니다.</p>
                    
                    <div class="case-wrap">
                        <div class="img-box"> 
                            <img src="../../../../assets/imgs/nds/common/img_phone-regist_232.png" style="height:23.2rem" alt="인증 문자 사진">
                        </div> 
                    </div>    

                    <!-- 231204 삭제 <p class="fc-3 fs-12 mt-16 center">
                        본인명의 휴대폰이 아닐 경우(예 : 법인폰 등)
                        <span class="tooltip">
                            <button type="button" class="trigger">
                                <span class="hide">툴팁</span>
                            </button>
                            <span class="panel">
                                <span class="title">123</span>
                                <span>전자금융사기예방 서비스에 가입된 전화번호로<br> ARS인증을 받으시면 e금융 가입자 가입을 하실 수 있습니다</span>
                            </span>
                        </span>
                    </p>
                    <button type="button" class="goto-button">e금융 가입자 회원가입</button> -->
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -primary -lg">문자메시지 보내기</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
