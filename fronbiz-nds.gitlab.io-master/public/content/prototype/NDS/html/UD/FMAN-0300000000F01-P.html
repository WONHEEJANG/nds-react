<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>내 정보 수정</title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">영문 우편번호를 입력해 주세요</h1> 
                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content">                    
                    <div class="field search">
                        <div class="mix">
                            <div class="text">
                                <input type="text" class="left-side" id="searchce" value="농협 중앙회" placeholder="도로명, 지번, 건물명" title="도로명, 지번, 건물명 검색">
                            </div>
                    
                            <div class="space -lined search">
                                <button type="button" class="icon-button -search right-side"><span class="hide">조회</span></button>
                            </div>
                        </div>
                    </div>

                    <!-- [CASE]검색결과 있는 경우 -->
                    <div class="field">
                        <p class="total-count">총 <span class="point">10</span>건</p>
                        <div class="custom-list">
                            <ul>
                                <li>
                                    <button type="button" class="-sm">
                                        <div class="kr">
                                            <span class="badge -kor">국문</span>
                                            <div class="address-txt">
                                                <p>서울특별시 영등포구 여의도동 28-3</p>
                                                <p>서울특별시 영등포구 여의대로 9(여의도동)</p>
                                            </div>
                                        </div>
                                        <div class="en">
                                            <span class="badge -eng">영문</span>
                                            <div class="address-txt">
                                                <p>59, Seonggogae-ro, Uiwang-si, Gyeonggi-do, Republic of Korea</p>
                                            </div>
                                        </div>
                                    </button>
                                </li>
                                <li>
                                    <button type="button" class="-sm">
                                        <div class="kr">
                                            <span class="badge -kor">국문</span>
                                            <div class="address-txt">
                                                <p>서울특별시 영등포구 여의도동 28-3</p>
                                                <p>서울특별시 영등포구 여의대로 9(여의도동)</p>
                                            </div>
                                        </div>
                                        <div class="en">
                                            <span class="badge -eng">영문</span>
                                            <div class="address-txt">
                                                <p>59, Seonggogae-ro, Uiwang-si, Gyeonggi-do, Republic of Korea</p>
                                            </div>
                                        </div>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- //[CASE]검색결과 있는 경우 -->

                    <!-- [CASE]검색결과 없는 경우 -->
                    <!-- <div class="result -sm">
                        <p class="message">검색 결과가 없습니다.</p>
                    </div> -->
                    <!-- //[CASE]검색결과 없는 경우 -->
                </div>
            </div>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        Popup.open('popup');

        // 팝업 닫기(마지막 인자 기본값: false)

        // 팝업 닫기 + DOM 삭제

    </script>

</html>
