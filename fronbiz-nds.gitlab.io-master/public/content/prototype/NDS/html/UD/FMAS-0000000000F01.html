<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">본인인증</h1>

                    <div class="funcs">
                        <button type="button" class="func -cs"><span class="hide">상담</span></button>
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="h2-group">                        
                        <h2 class="h2">
                            본인 확인 방법을 선택해 주세요 
                        </h2>
                    </div>       

                    <div class="link -authenti">
                        <ul>
                            <li>
                                <a href="javascript:void(0)" class="certi-btn">
                                    <div class="certi -account">
                                        <p class="title">본인계좌 인증</p>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" class="certi-btn">
                                    <div class="certi -video">
                                        <p class="title">영상통화 인증</p>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="sticker">
                    <div class="notice -active" data-role="fold">
                        <button type="button" class="title" data-role="marker" title="펼쳐짐">알아두세요</button>
                        <div class="panel" data-role="visible">
                            <ul class="ul -bullet"> 
                                <li>영상 통화 이용시간 : 평일 09:00 ~ 18:00</li>   
                                <li>원활한 상담을 위해 신분증을 미리 준비해 주세요.</li>
                                <li>영상 통화를 하면 데이터 요금이 발생할 수 있습니다.</li>
                                <li>영상 통화에 의한 실명인증 자료는 보관됩니다.</li>
                                <li>불필요한 행동(음란행위, 욕설 등)를 하면 화면이 차단되며, 법적인 처벌을 받을 수 있습니다.</li>                                
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
