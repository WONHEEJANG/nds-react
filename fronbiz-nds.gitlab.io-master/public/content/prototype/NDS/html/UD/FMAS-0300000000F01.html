<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">본인인증</h1>

                    <div class="funcs">
                        <button type="button" class="func -cs"><span class="hide">상담</span></button>
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="progress-box">
                        <div class="progress">
                            <!--
                                style 속성에서 사용되는 CSS 전용 변수로 게이지 컨트롤
                                --current : 현재 표시되야 하는 수치
                                    --max : 최대 수치
                                게이지가 차오르는 값을 css로 지정 합니다 %, 실수치, 모두 가능 ( ※게이지계산식 : 100% * ( --current / --max ) )
                                (단, 숫자 정수값만 사용할 것)
                            -->
                            <div class="bar" style="--current:3; --max:12;">
                                <div class="gauge">
                                    <!-- 접근성 관련 텍스트 동적 변경 필요 --> 
                                    <span class="hide"> 12단계 중 3번째</span> 
                                </div>
                            </div>
                        </div>
                    </div>                      
                    <div class="h2-group">                        
                        <h2 class="h2">
                            본인확인 강화를 위해<br>얼굴을 촬영할게요
                        </h2>
                    </div>

                    <div class="img-box -idcard-face" role="img" aria-hidden="true"></div> 

                    <div class="agree">
                        <div class="title">
                            <div class="checkbox -sm">
                                <input type="checkbox" id="total">
                                <label for="total">[필수] 안면정보 수집·이용 제공 동의서</label>
                            </div>
                            <button type="button" class="more"><span class="hide">필수 안면정보 수집·이용 제공 동의서 약관</span></button>
                        </div>
                    </div>
                    
                </div>

                <div class="sticker">
                    <div class="notice -active" data-role="fold">
                        <button type="button" class="title" data-role="marker" title="펼쳐짐">알아두세요</button>
                        <div class="panel" data-role="visible">
                            <ul class="ul -bullet">
                                <li>너무 어둡거나 조명이 강한 장소는 피해주세요.</li>
                                <li>전면카메라에 이상이 있는 경우 얼굴 촬영이 어려워요.</li>
                                <li>주변 영역도 함께 촬영되니 주의해 주세요.</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -primary -lg">확인</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
