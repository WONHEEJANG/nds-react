<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title></title>

	<link rel="stylesheet" href="../../../../assets/libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<div class="inner">
					<div class="funcs">
						<button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
					</div>

					<h1 class="title">제로페이결제</h1>

					<div class="funcs">
						<button type="button" class="func">취소</button>
					</div>
				</div>
			</header>
			<main class="contents">
				<div class="content">
					<div class="h2-group">                        
                        <h2 class="h2 mb-12">
                            제로페이로 만나는<br>
							편리한 결제 서비스
                        </h2>
						<div class="point-tag">
							<span>#본인확인으로</span>
							<span>#모든은행</span>
							<span>#한번에</span>
						</div>
                    </div>
					
					<div class="img-box space">
						<div class="zeropay-img" aria-hidden="true"></div>
					</div>

                    <div class="case-wrap">
						<div class="agree -detail">
                            <div class="title">
                                <div class="checkbox -sm">
                                    <input type="checkbox" id="optional-total">
                                    <label for="optional-total">전체 동의</label>
                                </div>
                                <button type="button" class="more"><span class="hide">전체 동의 약관</span></button>
                            </div>
                            <div class="panel">
                                <div class="checkboxes -full">
                                    <div class="checkbox -sub">
                                        <input type="checkbox" id="optional1">
                                        <label for="optional1">모바일직불결제 서비스 이용약관</label>
                                        <button type="button" class="more"><span class="hide">모바일직불결제 서비스 이용약관</span></button>
                                    </div>
                                    <div class="checkbox -sub">
                                        <input type="checkbox" id="optional2">
                                        <label for="optional2">개인(신용)정보 제3자 제공 동의</label> 
                                        <button type="button" class="more"><span class="hide">개인(신용)정보 제3자 제공 동의 약관</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

					<div class="case-wrap">
						<p class="p">서비스 이용약관 및 주요 안내사항을 읽고 충분히 이해하여 이에 동의합니다.</p>
					</div>
						
				</div>

				<div class="fixer">
					<div class="buttons">
						<button type="button" class="button -primary -lg">시작하기</button>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../../assets/libs/scrollout/dist/scroll-out.min.js"></script>
	<script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
	<script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
	<script src="../../../../assets/js/common-ui.js"></script>
	<script>
		// 스크립트 추가
	</script>
</body>
</html>
