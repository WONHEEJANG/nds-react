<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title></title>

	<link rel="stylesheet" href="../../../../assets/libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<div class="inner">
					<div class="funcs">
						<button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
					</div>

					<h1 class="title">제로페이결제
						<span class="tooltip">
                            <button type="button" class="tooltip-button" aria-haspopup="true"><span class="hide">툴팁</span></button>
                        </span>
					</h1>

					<div class="funcs">
						<button type="button" class="func -home"><span class="hide">홈</span></button>
						<button type="button" class="func -menu"><span class="hide">전체메뉴</span></button>
					</div>
				</div>
			</header>
			<main class="contents">
				<div class="content">
					<h2 class="h2">출금계좌 및 결제방법을 선택해 주세요</h2>

					<div class="case-wrap">
						<div class="top-area right">
							<span class="txt">잔액표시</span>
							<span class="switch -sm">
								<input type="checkbox" id="switch-tl01">
								<label for="switch-tl01"><span class="hide">스위치</span></label>
							</span>
						</div>

						<div class="case-wrap -xxs">
                            <div class="select -price -filled">
                                <div class="button-type -fixed">
                                    <div class="selection">
                                        <button type="button" aria-haspopup="true" data-bankcode="011" class="info">
                                            <span class="name">
                                                <span>NH X 카카오페이통장</span>
                                            </span>
                                            <span class="account-number">
                                                <span>NH농협</span>
                                                <span>111-1234-5678-99</span>
                                            </span>
                                        </button>
                                        <div class="amount mix-charge">
                                            <div>
                                                <button type="button" class="button -xs">잔액채우기</button>
                                            </div>
                                            <div>
                                                <div class="key">잔액</div>
                                                <div class="value">
                                                    <span>50,000,000</span>원
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text">
                                <a href="javascript:void(0)" class="button-arrow-right justify-flexend">결제내역 조회</a>
                            </div>
                        </div>

						<div class="case-wrap">
							<div class="box">
								<ul class="ul -bullet">
									<li>가맹점에 배치된 QR코드 촬영 결제는 QR촬영 선택</li>
									<li>가맹점에 보여주는 결제는 QR/바코드 생성 선택</li>
								</ul>
							</div>
						</div>
					</div>
				</div>

				<div class="fixer">
					<div class="buttons -half">
						<button type="button" class="button -tertiary -lg">QR촬영</button>
						<button type="button" class="button -primary -lg">QR/바코드 생성</button>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../../assets/libs/scrollout/dist/scroll-out.min.js"></script>
	<script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
	<script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
	<script src="../../../../assets/js/common-ui.js"></script>
	<script>
		// 스크립트 추가
	</script>
</body>
</html>
