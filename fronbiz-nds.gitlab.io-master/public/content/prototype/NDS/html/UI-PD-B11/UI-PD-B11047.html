<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<div class="inner">
					<div class="funcs">
						<button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
					</div>

					<h1 class="title"><span class="hide"></span></h1>

					<div class="funcs">
						<button type="button" class="func">취소</button>
					</div>
				</div>
			</header>
			<main class="contents">
				<div class="content">
					<div class="h2-group">                        
                        <h2 class="h2">
                            결제를 위해 아래 화면을 보여주세요
                        </h2>

						<div class="qrcode" role="button" title="qr 이미지 크게 보기"><span class="hide">qr 이미지</span></div>
					</div>

					<div class="paybox">
						<span class="time-check">
							<span class="txt">유효시간</span>
							<span class="time">01:21</span>
							<button type="button" class="btn-refresh"><span class="hide">새로고침</span></button>
						</span>

						<div class="case-wrap center">
							<p class="p">제로페이는 별도의 현금영수증 발급 없이<br>
								연말정산 시 자동 취합됩니다.
							</p>
						</div>
					</div>
					
				</div>

				<div class="fixer">
					<div class="buttons">
						<button type="button" class="button -primary -lg">확인</button>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
