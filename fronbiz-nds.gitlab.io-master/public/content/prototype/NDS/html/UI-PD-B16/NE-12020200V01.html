<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title></title>

	<link rel="stylesheet" href="../../../../assets/libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<div class="inner">
					<div class="funcs">
						<button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
					</div>

					<h1 class="title"></h1>

					<div class="funcs">
						<button type="button" class="func">취소</button>
					</div>
				</div>
			</header>
			<main class="contents">
				<div class="content">
					
					<div class="case-wrap -xs">
						<h3 class="h4">청구정보 확인</h3>

						<div class="field">
                            <p class="label">입금 계좌번호 선택</p>
                            <div class="select -account">
                                <button type="button" aria-haspopup="true" class="fc-empty">계좌번호를 선택하세요</button>
                            </div>
                        </div>

						<div class="field">
                            <p class="label">신청사유</p>
                            <div class="select -account">
                                <button type="button" aria-haspopup="true" class="fc-empty">계좌번호를 선택하세요</button>
                            </div>
                        </div>

						<h3 class="h4">청구대상거래(원거래정보)</h3>
						<div>
                            <div class="account card -list">
                                <dl class="dl">
                                    <div>
                                        <dt>받는분</dt>
                                        <dd>김농협</dd>
                                    </div>
                                    <div>
                                        <dt>거래일시</dt>
                                        <dd>2021.01.01 19:55:55</dd>
                                    </div>
                                    <div>
                                        <dt>거래고유번호</dt>
                                        <dd>0123456789</dd>
                                    </div>
                                    <div>
                                        <dt>반환기관</dt>
                                        <dd>기업은행</dd>
                                    </div>
                                    <div>
                                        <dt>청구대상 계좌번호</dt>
                                        <dd>302-1234-5678-81</dd>
                                    </div>
                                    <div>
                                        <dt>반환받을 금액</dt>
                                        <dd>100,000원</dd>
                                    </div>
                                </dl>                                                                 
                            </div>
                        </div>
					</div>

					<h3 class="h4">청구정보</h3>
					<div>
						<div class="account card -list">
							<dl class="dl">
								<div>
									<dt>받는분</dt>
									<dd>김농협</dd>
								</div>
								<div>
									<dt>청구일자</dt>
									<dd>2021.01.01 19:55:55</dd>
								</div>
								<div>
									<dt>연락처</dt>
									<dd>CRM 상의 연락처 표시</dd>
								</div>
								<div>
									<dt>이메일</dt>
									<dd>CRM 상의 이메일 표시</dd>
								</div>
								<div>
									<dt>반환받을 금액</dt>
									<dd>100,000원</dd>
								</div>
								<div>
									<dt>청구구분</dt>
									<dd>전액청구</dd>
								</div>
							</dl>
						</div>
					</div>
				</div>

				<div class="fixer">
					<div class="buttons">
						<button type="button" class="button -primary -lg">착오송금 반환신청</button>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../../assets/libs/scrollout/dist/scroll-out.min.js"></script>
	<script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
	<script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
	<script src="../../../../assets/js/common-ui.js"></script>
	<script>
		// 스크립트 추가
	</script>
</body>
</html>
