<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title></title>

	<link rel="stylesheet" href="../../../../assets/libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<div class="inner">
					<div class="funcs">
						<button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
					</div>

					<h1 class="title">NH영업점 찾기</h1>

					<div class="funcs">
						<button type="button" class="func -home"><span class="hide">홈</span></button>
						<button type="button" class="func -menu"><span class="hide">전체메뉴</span></button>
					</div>
				</div>
			</header>
			<main class="contents">
				<div class="content pt-0">
                    <nav class="tabs -swipe">
                        <div class="outer">
                            <div class="inner">
                                <ul class="list tab -line -fixed">
                                    <li class="item -active"><a href="javascript:void(0)">영업점명 검색</a></li>
                                    <li class="item"><a href="javascript:void(0)">현재위치로 검색</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>

                    <div class="case-wrap -xs">
                        <div>
                            <div class="mix">
                                <div class="select -currency -filled">
                                    <button type="button" aria-haspopup="true" title="통화 선택"><span data-bankcode="011" class="-sm"></span>NH농협은행</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="case-wrap -xs">
                        <div class="segments tab -bar">
                            <div class="outer">
                                <div class="inner">
                                    <div role="tablist" class="list">
                                        <div class="item -active"><button type="button" role="tab" aria-selected="true" aria-controls="segments-panel3" id="segment5">영업점<span class="hide">선택됨</span></button></div>
                                        <div class="item"><button type="button" role="tab" aria-selected="false" aria-controls="segments-panel4" id="segment6">ATM</button></div>
                                        <span class="switcher" aria-hidden="true"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="segments-panels">
                            <div role="tabpanel" aria-labelledby="segment5" id="segments-panel3" class="segments-panel -active" tabindex="0">
                                <div class="search mt-24">
                                    <div class="mix">
                                        <div class="text">
                                            <input type="text" class="left-side" id="searchce" placeholder="영업점/지역 검색">
                                        </div>
                                
                                        <div class="space -lined search">
                                            <button type="button" class="icon-button -search right-side"><span class="hide">조회</span></button>
                                        </div>
                                    </div>
                                    <p class="info">지점명 또는 소재지에 따라 지점을 검색하실 수 있습니다.</p>
                                </div>
                            </div>
    
                            <div role="tabpanel" aria-labelledby="segment6" id="segments-panel4" class="segments-panel" tabindex="-1">
                                컨텐츠2
                            </div>
                        </div>
                    </div>

                    <div class="case-wrap -xs">
                        <div class="map-wrap" style="background-color: #f6f6f6; height: 130px; text-align: center; padding-top: 5rem;">지도</div>
                        <p class="info">주소를 클릭하면 지도와 상세정보를 볼 수 있습니다.</p>
                    </div>

                    <div class="case-wrap -xs">
                        <p class="total-count">총 <span class="point">4</span>건</p>
                        <div class="custom-list">
                            <ul>
                                <li>
                                    <button type="button" class="-sm">
                                        <div>
                                            <div class="address-txt">
                                                <p class="addr-name">북아현지점</p>
                                                <p>서울특별시 서대문구 부아현로 55</p>
                                                <p class="addr-num"><a href="javascript:void(0)" class="a underline">02-373-0000</a></p>
                                            </div>
                                        </div>
                                    </button>
                                </li>
                                <li>
                                    <button type="button" class="-sm">
                                        <div>
                                            <div class="address-txt">
                                                <p class="addr-name">북아현지점</p>
                                                <p>서울특별시 서대문구 부아현로 55</p>
                                                <p class="addr-num"><a href="javascript:void(0)" class="a underline">02-373-0000</a></p>
                                            </div>
                                        </div>
                                    </button>
                                </li>
                                <li>
                                    <button type="button" class="-sm">
                                        <div>
                                            <div class="address-txt">
                                                <p class="addr-name">북아현지점</p>
                                                <p>서울특별시 서대문구 부아현로 55</p>
                                                <p class="addr-num"><a href="javascript:void(0)" class="a underline">02-373-0000</a></p>
                                            </div>
                                        </div>
                                    </button>
                                </li>
                                <li>
                                    <button type="button" class="-sm">
                                        <div>
                                            <div class="address-txt">
                                                <p class="addr-name">북아현지점</p>
                                                <p>서울특별시 서대문구 부아현로 55</p>
                                                <p class="addr-num"><a href="javascript:void(0)" class="a underline">02-373-0000</a></p>
                                            </div>
                                        </div>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="center">
                        <button type="button" class="plus-button">더보기</button>
                    </div>
                    
				</div>
			</main>
		</div>
	</div>

	<script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../../assets/libs/scrollout/dist/scroll-out.min.js"></script>
	<script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
	<script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
	<script src="../../../../assets/js/common-ui.js"></script>

</body>
</html>
