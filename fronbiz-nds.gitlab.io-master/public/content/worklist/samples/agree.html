<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../assets/css/common-ui.css">
    <link rel="stylesheet" href="../../assets/css/util.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">타이틀</h1>

                    <div class="funcs">
                        <button type="button" class="func -cs"><span class="hide">상담</span></button>
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="h2-group">
                        <!-- <p class="sub">보조메시지</p> -->
                        <h2 class="h2">
                            상품설명서와 약관을 <br> 확인해 주세요
                        </h2>
                    </div>
                    <div class="agree">
                        <div class="title">
                            <div class="checkbox -sm">
                                <input type="checkbox" id="total">
                                <label for="total">금융상품 중요사항 확인</label>
                            </div>
                        </div>
                    </div>

                    <div class="agree">
                        <div class="title">
                            <div class="checkbox -sm">
                                <input type="checkbox" id="required-total">
                                <label for="required-total">[필수] 전체동의 전체동의전체동의전체동의</label>
                            </div>
                            <button type="button" class="more"><span class="hide">필수 전체 동의 약관</span></button>
                        </div>
                        <div class="panel">
                            <div class="checkboxes -full">
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required1" checked>
                                    <label for="required1">예금거래 기본약관 예금거래 기본약관 예금거래 기본약관 예금거래 기본약관 예금거래 기본약관</label>
                                    <button type="button" class="more"><span class="hide">약관</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required2">
                                    <label for="required2">약관</label>
                                    <button type="button" class="more"><span class="hide">약관</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required3" disabled>
                                    <label for="required3">상품설명서</label>
                                    <button type="button" class="more"><span class="hide">상품설명서</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required4" checked disabled>
                                    <label for="required4">불법/탈법 차명거래금지 설명확인</label>
                                    <button type="button" class="more"><span class="hide">불법/탈법 차명거래금지 설명확인</span></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="agree">
                        <div class="title">
                            <div class="checkbox -sm">
                                <input type="checkbox" id="optional-total">
                                <label for="optional-total">[선택] 전체 동의</label>
                            </div>
                            <button type="button" class="more"><span class="hide">선택 전체 동의 약관</span></button>
                        </div>
                        <div class="panel">
                            <div class="checkboxes -full">
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="optional1">
                                    <label for="optional1">[선택] 개인(신용)정보 수집, 이용 동의 (상품서비스 안내 등)</label>
                                    <button type="button" class="more"><span class="hide">약관</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="optional2">
                                    <label for="optional2">[선택] 개인(신용)정보 수집, 이용, 제공 동의(상품서비스 안내 등) (농협금융지주 자회사간 상호 정보 제공용)</label>
                                    <button type="button" class="more"><span class="hide">약관</span></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="agree">
                        <div class="title">
                            <div class="checkbox -sm">
                                <input type="checkbox" id="optional-total03">
                                <label for="optional-total03">건강보헙공단 정보 이용 동의</label>
                            </div>
                            <span class="more expand"></span>
                        </div>
                        <div class="panel">
                            <span class="info">
                                본인은 “직장인을 위한신용대출”을 신청하기 위해 본인 공동인증서나 민간인증서로 건강보험공단 로그인 후 재직 및 소득과 관련된 건강보험공단정보(건강보험자격득실 확인정보, 보험료 납부확인서)를 전자적 방식으로 조회, 제출하는 것에 대해 충분히 이해 하였으며, 대출심사에 이용하는 것에 동의합니다.
                            </span>
                        </div>
                    </div>

                    <!-- <div class="agree">
                        <div class="title">제목</div>
                        <div class="panel">
                            내용
                        </div>
                    </div> -->

                    <div class="agree -sub">
                        <div class="panel">
                            <p class="label fc-1 fs-15">상품서비스 안내 방법</p>
                            <div class="checkboxes">
                                <div class="checkbox -sm">
                                    <input type="checkbox" id="send-total" checked>
                                    <label for="send-total">전체</label>
                                </div>
                                <div class="checkbox -sm">
                                    <input type="checkbox" id="send1" checked>
                                    <label for="send1">전화</label>
                                </div>
                                <div class="checkbox -sm">
                                    <input type="checkbox" id="send2" checked>
                                    <label for="send2">우편물</label>
                                </div>
                                <div class="checkbox -sm">
                                    <input type="checkbox" id="send3" checked>
                                    <label for="send3">문자메시지</label>
                                </div>
                                <div class="checkbox -sm">
                                    <input type="checkbox" id="send4" checked>
                                    <label for="send4">이메일</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p class="agree-message">
                        모든 동의사항을 읽고 충분히 이해하였으며<br>
                        이에 동의합니다.
                    </p>
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -lg">취소</button>
                        <button type="button" class="button -lg -primary">확인</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
