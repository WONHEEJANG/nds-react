<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../assets/css/common-ui.css">
    <link rel="stylesheet" href="../../assets/css/util.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header transparent">
                <div class="inner">
                    <h1 class="title"><span class="hide"></span></h1>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="messages -success">
                        <p class="message">한도제한 해제가 완료되었습니다</p>
                        <p class="desc">
                            한도제한 해제는 신청일로부터<br>
                            5일 경과 후 처리됩니다.
                        </p>
                    </div>
                </div>

                <div class="sticker">
                    <div class="notice" data-role="fold" data-scroll="true">
                        <button type="button" class="title" data-role="marker">알아두세요</button>
                        <div class="panel" data-role="hidden">
                            <ul class="ul -bullet">
                                <li>올원뱅크의 모든 서비스 이용을 위해서는 NH농협은행 계좌가 필요합니다.</li>
                                <li>출금납부, 환전/송금 등 이룹 서비스는 타행계좌에서 출금이 불가하여 서비스를 이용하실 수 없습니다.</li>
                                <li>지점방문없이 계좌개설이 가능한 NH농협은행 입출금계좌 개설로 올원뱅크의 모든 서비스를 이용하시기 바랍니다.</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -lg -primary">로그인</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
