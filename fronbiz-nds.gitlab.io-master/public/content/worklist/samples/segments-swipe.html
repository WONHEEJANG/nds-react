<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../assets/css/common-ui.css">
    <link rel="stylesheet" href="../../assets/css/util.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">타이틀</h1>

                    <div class="funcs">
                        <button type="button" class="func -home"><span class="hide">홈</span></button>
                        <button type="button" class="func -menu"><span class="hide">전체메뉴</span></button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="segments">
                        <div class="outer">
                            <div class="inner">
                                <div role="tablist" class="list">
                                    <div class="item -active"><button type="button" role="tab" aria-selected="true" aria-controls="segments-panel1" id="segment1">선택1</button></div>
                                    <div class="item"><button type="button" role="tab" aria-selected="false" aria-controls="segments-panel2" id="segment2">선택2</button></div>
                                    <div class="item"><button type="button" role="tab" aria-selected="false" aria-controls="segments-panel3" id="segment3">선택3</button></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="segments-panels">
                        <div class="swiper">
                            <div class="swiper-wrapper">

                                <div role="tabpanel" aria-labelledby="segment1" id="segments-panel1" class="swiper-slide segments-panel" tabindex="0">
                                    패널1
                                </div>

                                <div role="tabpanel" aria-labelledby="segment2" id="segments-panel2" class="swiper-slide segments-panel" tabindex="0">
                                    패널2
                                </div>

                                <div role="tabpanel" aria-labelledby="segment3" id="segments-panel3" class="swiper-slide segments-panel" tabindex="0">
                                    패널3
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
