<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../assets/css/common-ui.css">
</head>
<body>
    <div id="layer" class="layer">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">통화를 선택해 주세요</h1>

                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content">
                    <div class="options">
                        <ul>
                            <li>
                                <button type="button" class="option">
                                    <div class="exchange">
                                        <span data-countrycode="001" class="-md">
                                            <span>USD(미국 달러)</span>
                                        </span>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="option -active">
                                    <div class="exchange">
                                        <span data-countrycode="010" class="-md">
                                            <span>AUD(호주 달러)</span>
                                        </span>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="option">
                                    <div class="exchange">
                                        <span data-countrycode="004" class="-md">
                                            <span>CNY(중국 위안)</span>
                                        </span>
                                    </div>
                                </button>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../assets/js/common-ui.js"></script>
    <script>
        Layer.open('layer');
    </script>
</body>
</html>
