<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../assets/css/common-ui.css">
    <link rel="stylesheet" href="../../assets/css/util.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">타이틀</h1>

                    <div class="funcs">
                        <button type="button" class="func -cs"><span class="hide">상담</span></button>
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="h1-group">
                        <h2 class="h1">
                            내가 필요할 때!,<br>
                            내맘대로 외화BOX
                        </h2>
                        <p class="desc">보조메세지</p>
                    </div>
                    <div class="radios">
                        <div class="radio">
                            <input type="radio" id="radio-c" name="same">
                            <label for="radio-c">라디오</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="radio-c1" name="same">
                            <label for="radio-c1">라디오</label>
                        </div>
                    </div>
                    <div class="checkboxes -full">
                        <div class="checkbox -sm">
                            <input type="checkbox" id="checkbox-mm" checked>
                            <label for="checkbox-mm">체크박스</label>
                        </div>
                        <div class="checkbox -sm">
                            <input type="checkbox" id="checkbox-ldrt" checked disabled>
                            <label for="checkbox-ldrt">체크박스</label>
                        </div>
                        <div class="checkbox -sm">
                            <input type="checkbox" id="checkbox-ty" >
                            <label for="checkbox-ty">체크박스</label>
                        </div>
                        <div class="checkbox -sm">
                            <input type="checkbox" id="checkbox-fff" disabled>
                            <label for="checkbox-fff">체크박스</label>
                        </div>
                    </div>
                    <div class="checkbox -sub">
                        <input type="checkbox" id="checkbox-sub123" disabled>
                        <label for="checkbox-sub123">체크박스</label>
                    </div>
                    <div class="checkbox -sub">
                        <input type="checkbox" id="checkbox-sub">
                        <label for="checkbox-sub">체크박스</label>
                    </div>
                    <div class="checkbox -sub">
                        <input type="checkbox" id="checkbox-subc55" checked disabled>
                        <label for="checkbox-subc55">체크박스</label>
                    </div>

                    <div class="filter-bar">
                        <div class="mix-bar">
                            <div class="search">전체ㆍ3개월<button type="button" class="icon-button -search"><span class="hide">검색</span></button></div>
                            <div class="etc">
                                <div class="label">
                                    <label for="">추천상품</label>
                                    <span class="tooltip">
                                        <button type="button" class="trigger">
                                            <span class="hide">툴팁</span>
                                        </button>
                                        <span class="panel">
                                            <span class="title">보험계약 상세조회</span>
                                            <span class="t-content">
                                                장기보험, 일반보험(국내·해외여행 보험 및 적하보
                                                    험, 주택화재보험, 레저상해보험 등 일부 상품), 농작
                                                    물 재해보험이 가능합니다.<br><br>
                                                    <!-- 농협손해보험 계약조회는 정상계약(보험계약자 기
                                                    준)만 조회가능합니다. 실효만기, 해지 등의 보험계
                                                    약조회는 농협손해보험 앱을 통해 확인하여 주시기
                                                    바랍니다. -->
                                                <span class="dot">우대금리는 대출 만기까지 적용됩니다.</span>
                                                <span class="dot">우대금리는 대출 만기까지 적용됩니다.</span>
                                            </span>
                                        </span>
                                    </span>
                                </div>
                                <span class="switch -sm">
                                    <input type="checkbox" id="switch-sm-tlccc" checked="">
                                    <label for="switch-sm-tlccc"><span class="hide">토글스위치</span></label>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 공통적으로 쓰이는 알아두세요 콤포넌트로 컨텐츠 영역이 적을때 하단에 fixed되어 있고
                    컨텐츠 영역이 넘쳐 알아두세요 영역에 닿는 순간부터는 자연스럽게 하단으로 밀려나는 구조입니다 -->
                <div class="sticker">
                    <div class="notice -active" data-role="fold">
                        <button type="button" class="title" data-role="marker">알아두세요</button>
                        <div class="panel" data-role="hidden">
                            <ul class="ul -bullet">
                                <li>금융부터 생활까지, 금융의 선을 넘다</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="fixer">
                    <div class="buttons">
                        <!-- <button type="button" class="button -lg">취소</button> -->
                        <button type="button" class="button -lg -primary">확인</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
