<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../assets/css/common-ui.css">

<body>
    <div id="popup" class="popup">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">약관동의</h1>

                    <div class="funcs">
                        <button type="button" class="func -download"><span class="hide">다운로드</span></button>
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>

                </div>
            </div>

            <div class="contents">
                <div class="content -full">
                    <!-- 2024-02-16 수정 -->
                    <div class="terms-wrap" aria-live="polite">
                        <div class="terms-inner">
                            <iframe class="iframe" src="/content/worklist/samples/iframe.html"></iframe>

                    </div>
                    <!-- //2024-02-16 수정 -->
                </div>
                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -lg -primary">전체 동의</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../assets/libs/swiper/dist/js/swiper.min.js"></script>

        Popup.open('popup');
