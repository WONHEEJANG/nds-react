<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<link rel="stylesheet" href="assets/css/common-ui.css">
<title>BottomSheet Part 19</title>
</head>
<body>
<!-- Bottomsheet - keypad/price-input -->

                            <button type="button" class="a underline point" onClick="Layer.open('Bottomsheet-keypad_price-input')">테스트모드에서 클릭</button>
                            <div class="nds__thumbnail"><img src="./prototype/NDS/images/1104_27855.png" alt=""></div>
                            <div id="Bottomsheet-keypad_price-input" class="layer">
                                <div class="container">
                                    <div class="header">
                                        <div class="inner">
                                            <h1 class="title">타이틀</h1>

                                            <div class="funcs">
                                                <button type="button" class="func -close" onClick="Layer.close('Bottomsheet-keypad_price-input')"><span class="hide">닫기</span></button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="contents">
                                        <div class="content">
                                            <div class="choose-account-Wrap -inputed">
                                                <div class="field layerType">
                                                    <div class="mix">
                                                        <div class="text -won choose-account-input">
                                                            <div class="num-call">
                                                                <span class="placeholder">0원</span> 
                                                                <span class="num-val"></span>
                                                            </div>
                                                            <div class="won" aria-hidden="true">원</div>
                                                        </div>
                                                        <div class="info-wrap key-info">
                                                            <p class="message">100만원이상 10만원 단위로 입력</p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="amount-btn-wrap">
                                                    <span role="button" data-value="100000" class="button numBtn -sm -fit">+10만</span>
                                                    <span role="button" data-value="500000" class="button numBtn -sm -fit">+50만</span>
                                                    <span role="button" data-value="1000000" class="button numBtn -sm -fit">+100만</span>
                                                    <span role="button" data-value="10000000" class="button numBtn -sm -fit">+1000만</span>
                                                </div>
                                                <div class="custom-key-wrap">
                                                    <span role="button" class="key-btn" data-value="1" title="숫자 1 입력">1</span>
                                                    <span role="button" class="key-btn" data-value="2" title="숫자 2 입력">2</span>
                                                    <span role="button" class="key-btn" data-value="3" title="숫자 3 입력">3</span>
                                                    <span role="button" class="key-btn" data-value="4" title="숫자 4 입력">4</span>
                                                    <span role="button" class="key-btn" data-value="5" title="숫자 5 입력">5</span>
                                                    <span role="button" class="key-btn" data-value="6" title="숫자 6 입력">6</span>
                                                    <span role="button" class="key-btn" data-value="7" title="숫자 7 입력">7</span>
                                                    <span role="button" class="key-btn" data-value="8" title="숫자 8 입력">8</span>
                                                    <span role="button" class="key-btn" data-value="9" title="숫자 9 입력">9</span>
                                                    <span role="button" class="key-btn" data-value="00" title="숫자 00 입력">00</span>
                                                    <span role="button" class="key-btn" data-value="0" title="숫자 0 입력">0</span>
                                                    <span role="button" class="key-btn btn-del" title="마지막 숫자 삭제"></span>
                                                </div>
                                                <div class="buttons">
                                                    <button type="button" class="button -lg -primary">확인</button>
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        


</body>
</html>
