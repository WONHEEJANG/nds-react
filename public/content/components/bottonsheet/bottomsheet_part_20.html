<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<link rel="stylesheet" href="assets/css/common-ui.css">
<title>BottomSheet Part 20</title>
</head>
<body>
<!-- Bottomsheet - list/currency -->

                            <button type="button" class="a underline point" onClick="Layer.open('Bottomsheet-list_currency')">테스트모드에서 클릭</button>
                            <div class="nds__thumbnail"><img src="./prototype/NDS/images/1046_26880.png" alt=""></div>
                            <div id="Bottomsheet-list_currency" class="layer">
                                <div class="container">
                                    <div class="header">
                                        <div class="inner">
                                            <h1 class="title">통화를 선택해 주세요</h1>

                                            <div class="funcs">
                                                <button type="button" class="func -close" onClick="Layer.close('Bottomsheet-list_currency')"><span class="hide">닫기</span></button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="contents">
                                        <div class="content">
                                            <div class="options">
                                                <ul>
                                                    <li>
                                                        <button type="button" class="option">
                                                            <div class="exchange">
                                                                <span data-countrycode="001" class="-md">
                                                                    <span>USD(미국 달러)</span>
                                                                </span>
                                                            </div>
                                                        </button>
                                                    </li>
                                                    <li>
                                                        <button type="button" class="option -active">
                                                            <div class="exchange">
                                                                <span data-countrycode="010" class="-md">
                                                                    <span>AUD(호주 달러)</span>
                                                                </span>
                                                            </div>
                                                        </button>
                                                    </li>
                                                    <li>
                                                        <button type="button" class="option">
                                                            <div class="exchange">
                                                                <span data-countrycode="004" class="-md">
                                                                    <span>CNY(중국 위안)</span>
                                                                </span>
                                                            </div>
                                                        </button>
                                                    </li>
                                                </ul>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        


</body>
</html>
