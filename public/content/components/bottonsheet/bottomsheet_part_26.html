<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<link rel="stylesheet" href="assets/css/common-ui.css">
<title>BottomSheet Part 26</title>
</head>
<body>
<!-- Bottomsheet - picker/calendar/year-month -->

                            <button type="button" class="a underline point" onClick="Layer.open('Bottomsheet-picker_calendar_year-month')">테스트모드에서 클릭</button>
                            <div class="nds__thumbnail"><img src="./prototype/NDS/images/1141_26568.png" alt=""></div>
                            <div id="Bottomsheet-picker_calendar_year-month" class="layer">
                                <div class="container">
                                    <div class="header">
                                        <div class="inner">
                                            <h1 class="title">년월 선택</h1>

                                            <div class="funcs">
                                                <button type="button" class="func -close" onClick="Layer.close('Bottomsheet-picker_calendar_year-month')"><span class="hide">닫기</span></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="contents">
                                        <div class="content">
                                            <div class="calendar">
                                                <div class="control choose-m">
                                                    <button type="button" class="button -xs -fit">당월</button>

                                                    <div class="title">
                                                        <button type="button" class="prev"><span class="hide">이전달</span></button>
                                                        <span class="value">2025</span>
                                                        <button type="button" class="next" disabled><span class="hide">다음달</span></button>
                                                    </div>
                                                </div>

                                                <div class="month">
                                                    <caption><span class="hide">월별 선택 달력</span></caption>
                                                    <ol>
                                                        <li><button type="button" disabled>1</button></li>
                                                        <li><button type="button" disabled>2</button></li>
                                                        <li><button type="button" disabled>3</button></li>
                                                        <li><button type="button" disabled>4</button></li>
                                                        <li><button type="button" disabled>5</button></li>
                                                        <li><button type="button" disabled>6</button></li>
                                                        <li><button type="button" class="-today">7 <span class="hide">선택됨</span></button></li>
                                                        <li><button type="button">8</button></li>
                                                        <li><button type="button">9</button></li>
                                                        <li><button type="button" class="-active">10 <span class="hide">오늘</span></button></li>
                                                        <li><button type="button">11</button></li>
                                                        <li><button type="button">12</button></li>
                                                    </ol>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="fixer">
                                            <div class="buttons">
                                                <button type="button" class="button -lg -primary">확인</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        


</body>
</html>
