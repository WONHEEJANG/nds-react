<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<link rel="stylesheet" href="assets/css/common-ui.css">
<title>BottomSheet Part 4</title>
</head>
<body>
<!-- Bottomsheet - account/nh-no-data -->

                            <button type="button" class="a underline point" onClick="Layer.open('Bottomsheet-account_nh-no-data')">테스트모드에서 클릭</button>
                            <div class="nds__thumbnail"><img src="./prototype/NDS/images/1041_35093.png" alt=""></div>
                            <div id="Bottomsheet-account_nh-no-data" class="layer">
                                <div class="container">
                                    <div class="header">
                                        <div class="inner">
                                            <h1 class="title">계좌를 선택해 주세요</h1>

                                            <div class="funcs">
                                                <button type="button" class="func -close" onClick="Layer.close('Bottomsheet-account_nh-no-data')"><span class="hide">닫기</span></button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="contents">
                                        <div class="content">
                                            <div class="segments tab -bar">
                                                <div class="outer">
                                                    <div class="inner">
                                                        <div role="tablist" class="list">
                                                            <div class="item -active"><button type="button" role="tab" aria-selected="true" aria-controls="segments-panel3" id="segment3">NH농협</button></div>
                                                            <div class="item"><button type="button" role="tab" aria-selected="false" aria-controls="segments-panel4" id="segment4">다른금융</button></div>
                                                            <span class="switcher" aria-hidden="true"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="segments-panels">
                                                <div role="tabpanel" aria-labelledby="segment1" id="segments-panel3" class="segments-panel -active" tabindex="0">
                                                    <div class="choose-account-Wrap">
                                                        <div class="field">
                                                            <div class="text">
                                                                <div class="choose-account-input">
                                                                    <input type="text" id="text" readonly placeholder="계좌번호 직접 입력">
                                                                    <button type="button" class="button jsChooseBtn -sm -inline">직접 입력</button>
                                                                </div>
                                                                <p class="message">입력 정보 안내 메시지 출력</p>
                                                            </div>
                                                        </div>
                                                        <div class="custom-key-display">
                                                            <div class="custom-key-wrap">
                                                                <button type="button" value="1" title="숫자 1 입력">1</button>
                                                                <button type="button" value="2" title="숫자 2 입력">2</button>
                                                                <button type="button" value="3" title="숫자 3 입력">3</button>
                                                                <button type="button" value="4" title="숫자 4 입력">4</button>
                                                                <button type="button" value="5" title="숫자 5 입력">5</button>
                                                                <button type="button" value="6" title="숫자 6 입력">6</button>
                                                                <button type="button" value="7" title="숫자 7 입력">7</button>
                                                                <button type="button" value="8" title="숫자 8 입력">8</button>
                                                                <button type="button" value="9" title="숫자 9 입력">9</button>
                                                                <button type="button" disabled aria-hidden="true">NH</button>
                                                                <button type="button" value="0" title="숫자 0 입력">0</button>
                                                                <button type="button" class="btn-del" title="마지막 숫자 삭제">←</button>
                                                            </div>
                                                            <div class="buttons">
                                                                <button type="button" class="button -primary -lg">확인</button>
                                                            </div>
                                                            
                                                        </div>
                                                        <div class="choose-account-list">
                                                            <p class="message">등록한 계좌가 없습니다<br>계좌를 등록하고 이용해 주세요</p>
                                                        </div>
                                
                                                        <button type="button" class="goto-button">NH농협 계좌등록</button>
                                                    </div>
                                                    
                                                </div>

                                                <div role="tabpanel" aria-labelledby="segment2" id="segments-panel4" class="segments-panel" tabindex="0">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        


</body>
</html>
