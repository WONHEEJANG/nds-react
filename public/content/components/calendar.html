<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<link rel="stylesheet" href="../assets/css/common-ui.css">
<title>Calendar Components</title>
</head>
<body>
<!-- Calendar - day - State=disabled -->

                            <div class="field calendar">
                                <label for="gga" class="label">날짜</label>
                                <div class="mix datepicker day">
                                    <div class="text" data-clear="false">
                                        <input type="text" class="left-side fc-empty" id="gga" value="2024.01.01" placeholder="선택" title="날짜선택" aria-haspopup="true" disabled>
                                    </div>
                                    <div class="space -lined date">
                                        <button type="button" class="icon-button -calendar" aria-haspopup="true" disabled><span class="hide">달력 보기</span></button>
                                    </div>
                                    <p class="info">안내 문구 입력</p>
                                </div>
                            </div>
                        

<!-- Calendar - day - State=error -->

                            <div class="field calendar">
                                <label for="gga1" class="label">날짜</label>
                                <div class="mix datepicker day -error">
                                    <div class="text" data-clear="false">
                                        <input type="text" class="left-side" id="gga1" value="2025.08.23" title="첫번째 날짜선택" aria-haspopup="true" readonly>
                                    </div>
                                    <div class="space -lined date">
                                        <button type="button" class="icon-button -calendar" aria-haspopup="true"><span class="hide">달력 보기</span></button>
                                    </div>
                                    <p class="info">안내 문구 입력</p>
                                </div>
                            </div>
                        

<!-- Calendar - day - State=filled -->

                            <div class="field calendar">

                                    </div>
                                    <div class="dash"><span class="부터"></span>~</div>
