<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<link rel="stylesheet" href="../assets/css/common-ui.css">
<title>Filter Components</title>
</head>
<body>
<!-- Filter - left -->

                            <div class="filter-bar">
                                <div class="mix-bar row1">
                                    <div class="search"><span>전체</span>ㆍ<span>3개월</span><button type="button"
                                            class="icon-button -filter"><span class="hide">필터</span></button></div>
                                    <div class="etc">
                                        <div class="label">
                                            <label for="">추천 상품</label>
                                            <span class="tooltip">
                                                <button type="button" class="tooltip-button" aria-haspopup="true"><span
                                                        class="hide">도움말 보기</span></button>
                                            </span>
                                        </div>
                                        <span class="switch -xs">
                                            <input type="checkbox" id="switch-sm-tlccc" checked="">
                                            <label for="switch-sm-tlccc"><span class="hide">토글스위치</span></label>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        

<!-- Filter - right -->

                            <div class="filter-bar">
                                <div class="mix-bar row2">
                                    <div class="date-sort">
                                        <div class="date">2024.10.22 ~ 2024.12.22</div>
                                        <div class="option">최신순</div>
                                    </div>
                                    <div class="search">
                                        <button type="button" class="icon-button -filter"><span class="hide">필터</span></button>
                                    </div>
                                </div>
                            </div>
                        

</body>
</html>
