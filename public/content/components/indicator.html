<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<link rel="stylesheet" href="../assets/css/common-ui.css">
<title>Indicator Components</title>
</head>
<body>
<!-- Indicator - dot - State=play -->

                            <div class="group-banner-wrap -dmp">
                                <div class="swiper-container dmp-swiper swiper-initialized swiper-horizontal swiper-pointer-events swiper-backface-hidden">
                                    
                                    <div class="pagination-wrap -center">
                                        <span class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-horizontal">
                                            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 1"></span>
                                            <span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 2" aria-current="true"></span>
                                            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span>
                                        </span>
                                        <a href="javascript:;" class="button-stop -active" role="button" style="display: block;">
                                            <span class="hide">정지</span>
                                        </a>
                                    </div>
                                    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
                                </div>
                            </div>
                        

<!-- Indicator - dot - State=stop -->

                            <div class="group-banner-wrap -dmp">
                                <div class="swiper-container dmp-swiper swiper-initialized swiper-horizontal swiper-pointer-events swiper-backface-hidden">
                                    
                                    <div class="pagination-wrap -center">
                                        <span class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-horizontal">
                                            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 1"></span>
                                            <span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 2" aria-current="true"></span>
                                            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span>
                                        </span>
                                        <a href="javascript:;" class="button-stop" role="button" style="display: block;">
                                            <span class="hide">정지</span>
                                        </a>
                                    </div>
                                    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
                                </div>
                            </div>
                        

<!-- Indicator - number - State=play -->

                            <div class="swiper swiper-number">
                                <div class="swiper-container swiper-initialized swiper-horizontal swiper-pointer-events swiper-backface-hidden">
                                    <div class="pagination-wrap indicator">
                                        <div class="swiper-pagination swiper-pagination-fraction swiper-pagination-horizontal"><span class="swiper-pagination-current">1</span> / <span class="swiper-pagination-total">3</span></div>
                                        <a href="javascript:void(0);" class="button-stop -pause" role="button" aria-label="재생">
                                            <span class="hide">재생</span>
                                        </a>
                                    </div>
                                <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
                            </div>
                        

<!-- Indicator - number - State=stop -->

                            <div class="swiper swiper-number">
                                <div class="swiper-container swiper-initialized swiper-horizontal swiper-pointer-events swiper-backface-hidden">
                                    <div class="pagination-wrap indicator">
                                        <div class="swiper-pagination swiper-pagination-fraction swiper-pagination-horizontal"><span class="swiper-pagination-current">3</span> / <span class="swiper-pagination-total">3</span></div>
                                        <a href="javascript:void(0);" class="button-stop" role="button" aria-label="정지">
                                            <span class="hide">정지</span>
                                        </a>
                                    </div>
                                <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
                            </div>
                        

</body>
</html>
