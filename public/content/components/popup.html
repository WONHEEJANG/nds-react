<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<link rel="stylesheet" href="../assets/css/common-ui.css">
<title>Popup Components</title>
</head>
<body>
<!-- Popup - basic -->

                            <button type="button" class="a underline point" onClick="Alert.open('Popup-basic')">테스트모드에서 클릭</button>
                            <div class="nds__thumbnail"><img src="./prototype/NDS/images/962_21182.png" alt=""></div>
                            <div id="Popup-basic" class="alert">
                                <div class="container">
                                    <div class="contents">
                                        <div class="content">
                                            <h2 class="h5">타이틀</h2>
                                            <p class="noti-phrase">내용을 입력해주세요.</p>
                                        </div>

                                        <div class="fixer">
                                            <div class="buttons">
                                                <button type="button" class="button -secondary" onClick="Alert.close('Popup-basic')">확인</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        

<!-- Popup - error-accordion -->

                            <button type="button" class="a underline point" onClick="Alert.open('Popup-error-accordion')">테스트모드에서 클릭</button>
                            <div class="nds__thumbnail"><img src="./prototype/NDS/images/962_21870.png" alt=""></div>
                            <div id="Popup-error-accordion" class="alert">
                                <div class="container">
                                    <div class="contents">
                                        <div class="content">
                                            <p class="noti-phrase">고객님의 이용에 불편을 드려 대단히 
                                                죄송합니다. 해결에 어려움이 있으시면 
                                                아래로 문의하세요.
                                            </p>
                                            <div class="accordion" data-role="fold">
                                                <button type="button" class="title" data-role="marker">오류코드 확인</button>
                                                <div class="panel" data-role="hidden">
                                                    <div class="-error">
                                                        <p class="noti-phrase">ABCD0000</p>
                                                        <p class="noti-phrase">ABCD0000</p>
                                                        <p class="noti-phrase">ABCD0000</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <p class="tel-info">
                                                고객행복센터 : <a href="tel:1661-3000">1661-3000</a>, <a href="tel:1522-3000">1522-3000</a>
                                            </p>
                                        </div>

                                        <div class="fixer">
                                            <div class="buttons">
                                                <button type="button" class="button -secondary" onClick="Alert.close('Popup-error-accordion')">확인</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        

<!-- Popup - login -->

                            <button type="button" class="a underline point" onClick="Alert.open('Popup-login')">테스트모드에서 클릭</button>
                            <div class="nds__thumbnail"><img src="./prototype/NDS/images/962_21869.png" alt=""></div>
                            <div id="Popup-login" class="alert">
                                <div class="container">
                                    <div class="contents">
                                        <div class="content">
                                            <h2 class="h5">로그인 연장 안내</h2>
                                            <p class="noti-phrase">약 10분간 이용이 없으면 금융정보 보호를 위해 자동으로 로그아웃됩니다.<br>
                                                계속 이용하려면 로그인을 연장해 주세요.
                                            </p>
                                            <p class="noti-phrase login-time">남은시간 <span>24</span>초</p>
                                        </div>

                                        <div class="fixer">
                                            <div class="buttons -half">
                                                <button type="button" class="button -tertiary -md" onClick="Alert.close('Popup-login')">로그아웃</button>
                                                <button type="button" class="button -secondary -md" onClick="Alert.close('Popup-login')">로그인 연장</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        

<!-- Popup - push -->

                            <button type="button" class="a underline point" onClick="Alert.open('Popup-push')">테스트모드에서 클릭</button>
                            <div class="nds__thumbnail"><img src="./prototype/NDS/images/962_21868.png" alt=""></div>
                            <div id="Popup-push" class="alert">
                                <div class="container">
                                    <div class="contents">
                                        <div class="content">
                                            <h2 class="h5">혜택정보 PUSH 알림</h2>
                                            <p class="noti-phrase">이벤트, 새소식, 상품정보 등 다양한 혜택 정보를 Push알림으로 받아보세요.</p>
                                        </div>

                                        <div class="fixer">
                                            <!-- 비대칭 버튼 그룹의 경우 -custom -->
                                            <div class="buttons -custom">
                                                <button type="button" class="button -tertiary -md flex-3" onClick="Alert.close('Popup-push')">닫기</button>
                                                <button type="button" class="button -secondary -md flex-7" onClick="Alert.close('Popup-push')">동의하고 알림받기</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        

</body>
</html>
