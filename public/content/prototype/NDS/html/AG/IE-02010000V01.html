<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">

<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title"></h1>

                    <div class="funcs">
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="h2-group">
                        <h2 class="h2">
                            약관에 동의해 주세요
                        </h2>
                    </div>                         
                
                    <div class="case-wrap">
                        <div class="agree -detail">
                            <div class="title">
                                <div class="checkbox -sm">
                                    <input type="checkbox" id="optional-total">
                                    <label for="optional-total">전체동의</label>
                                </div>
                                <button type="button" class="more"><span class="hide">전체동의 약관</span></button>
                            </div>
                            <div class="panel">
                                <div class="checkboxes -full">
                                    <div class="checkbox -sub">
                                        <input type="checkbox" id="optional1">
                                        <label for="optional1">개인(신용)정보 수집·이용 동의서 (비여신거래)</label>
                                        <button type="button" class="more"><span class="hide">개인(신용)정보 수집·이용 동의서 (비여신거래) 약관</span></button>
                                    </div>
                                    <div class="checkbox -sub">
                                        <input type="checkbox" id="optional2">
                                        <label for="optional2">NH농협금융 고객정보 취급방침</label> 
                                        <button type="button" class="more"><span class="hide">NH농협금융 고객정보 취급방침 약관</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -primary -lg">다음</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
