<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title"></h1>

                    <div class="funcs">
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="h2-group">
                        <h2 class="h2">
                            직업정보를 입력해 주세요
                        </h2>
                    </div>                         

                    <div class="field">
                        <p class="label">직업분류</p>
                        <div class="select -basic">
                            <button type="button" aria-haspopup="true" class="fc-empty">선택하세요</button>
                        </div>
                        <div class="select -basic">
                            <button type="button" aria-haspopup="true" class="fc-empty">선택하세요</button>
                        </div>
                    </div>

                    <div class="field">
                        <p class="label">직명</p>
                        <div class="select -basic">
                            <button type="button" aria-haspopup="true" class="fc-empty">선택하세요</button>
                        </div>
                    </div>

                    <div class="field input">
						<div class="label">
							<label for="text">직장 주소</label>
						</div>
                        <div class="mix -filled">
                            <div class="text">
                                <input type="text" class="left-side" id="search01" placeholder="주소 검색" value="" title="집 주소">
                            </div>
                    
                            <div class="space -lined search">
                                <button type="button" class="icon-button -search right-side"><span class="hide">조회</span></button>
                            </div>
                        </div>
                        <div class="text -basic">
                            <input type="text" id="tex11" value="" placeholder="상세주소를 입력하세요" title="집 상세 주소">
                        </div>
					</div>

                    <div class="field input">
                        <label for="tex2" class="label">직장명</label>
                        <div class="text -basic">
                            <input type="text" id="tex2" value="" placeholder="직장명을 입력하세요">
                        </div>
                    </div>

                    <div class="field input">
                        <label for="tex22" class="label">부서명</label>
                        <div class="text -basic">
                            <input type="text" id="tex22" value="" placeholder="부서명을 입력하세요">
                        </div>
                    </div>

                    <div class="field">
                        <label for="text7" class="label">직장 전화번호</label>
                        <div class="mix phone">
                            <div class="select flex-5">
                                <button type="button" class="left-side fc-empty" aria-haspopup="true" title="휴대폰 앞자리 선택">선택</button>
                            </div>
                            <div class="text flex-9 -readonly -textless" data-clear="false">
                                <input type="tel" data-id="text7" class="mid-side num-call pl-8" placeholder="-없이 입력" title="휴대폰번호 입력" aria-haspopup="true" readonly=""> 
                            </div>
                            <div class="space flex-1 -lined right-side"> 
                                <!-- <button type="button" class="button -tertiary -sm -fit" title="인증번호 요청" disabled>버튼</button> -->
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -primary -lg">다음</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
