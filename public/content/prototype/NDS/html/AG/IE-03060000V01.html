<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title></title>

	<link rel="stylesheet" href="../../../../assets/libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>

<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<div class="inner">
					<div class="funcs">
						<button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
					</div>

					<h1 class="title"><span class="hide"></span></h1>

					<div class="funcs">
						<button type="button" class="func">취소</button>
					</div>
				</div>
			</header>
			<main class="contents">
				<div class="content">
					<div class="h2-group">
						<h2 class="h2">
							계좌 비밀번호를 입력해 주세요
						</h2>
					</div>

					<div class="case-wrap">
						<h3 class="h4">
							선택한 다른금융
						</h3>
						<div class="case-wrap">
							<ul class="mixed-data">
								<li>
									<div class="account card selection -comb">
										<div class="compare-checkbox">
											<div class="checkbox -sm">
												<input type="checkbox" id="bordered-account112" checked="">
												<label for="bordered-account112"></label>
											</div>
										</div>
										<div data-bankcode="011" class="info">
											<span class="name">
												<span>주거래우대통장</span>
											</span>
											<span class="account-number">
												<span>NH농협은행</span>
												<span>302-1234-5678-81</span>
											</span>
										</div>
										<div class="field input">
											<div class="mix rrn">
												<div class="text line flex-7" data-clear="false">
													<input type="password" data-id="phone123q" class="mid-side num-call pl-4" placeholder="계좌비밀번호 입력"
														title="계좌비밀번호 입력" aria-haspopup="true" readonly="" value="5623" maxlength="4">
													<button class="clear" type="button" style="z-index: -1;">
														<div class="hide">초기화</div>
													</button>
												</div>
									
												<div class="space line flex-3 right-side">
													<button type="button" class="button -xs -fitted" disabled>확인완료</button>
												</div>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="account card selection -comb">
										<div class="compare-checkbox">
											<div class="checkbox -sm">
												<input type="checkbox" id="bordered-account1125">
												<label for="bordered-account1125"></label>
											</div>
										</div>
										<div data-bankcode="011" class="info">
											<span class="name">
												<span>주거래우대통장</span>
											</span>
											<span class="account-number">
												<span>NH농협은행</span>
												<span>302-1234-5678-81</span>
											</span>
										</div>
										<div class="field input">
											<div class="mix rrn">
												<div class="text line flex-7" data-clear="false">
													<input type="password" data-id="phone123q" class="mid-side num-call pl-4" placeholder="계좌비밀번호 입력"
														title="계좌비밀번호 입력" aria-haspopup="true" readonly="" value="" maxlength="4">
													<button class="clear" type="button" style="z-index: -1;">
														<div class="hide">초기화</div>
													</button>
												</div>
									
												<div class="space line flex-3 right-side">
													<button type="button" class="button -xs -fitted">계좌확인</button>
												</div>
											</div>
										</div>
									</div>
								</li>
							</ul>

						</div>

					</div>
				</div>

				<div class="sticker">
					<div class="notice -active" data-role="fold">
						<button type="button" class="title" data-role="marker">알아두세요</button>
						<div class="panel" data-role="visible">
							<ul class="ul -bullet">
								<li>계좌를 등록하려면 계좌 비밀번호를 입력해 주세요.</li>
								<li>계좌 비밀번호 확인 시 고객님 계좌에 '올원오픈뱅킹' 이라는 문구로 1원이 송금됩니다.</li>
								<li>계좌 비밀번호는 최대 3회까지 입력할 수 있습니다.</li>
								<li>계좌 비밀번호 오류가 증가하면 조회 및 이체서비스가 제한될 수 있습니다.</li>
							</ul>
						</div>
					</div>
				</div>
		
				<div class="fixer">
					<div class="buttons">
						<button type="button" class="button -primary -lg">다음</button>
					</div>
				</div>
			</main>
		</div>

	</div>
	</div>

	<script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../../assets/libs/scrollout/dist/scroll-out.min.js"></script>
	<script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
	<script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
	<script src="../../../../assets/js/common-ui.js"></script>
	<script>
		// 스크립트 추가
	</script>
</body>

</html>
