<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>내 정보 수정</title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">PASS앱 인증</h1>
                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content">                                       
                    <div class="h2-group">                        
                        <h2 class="h2">
                            PASS앱으로 인증 요청합니다
                        </h2>
                    </div>

                    <div class="field">
                        <div class="account card -list">
                            <dl class="dl">
                                <div>
                                    <dt>성명</dt>
                                    <dd>김O리</dd>
                                </div>
                                <div>
                                    <dt>휴대폰</dt>
                                    <dd>***-****-5678</dd>
                                </div>
                            </dl>                                                                   
                        </div>
                    </div>

                    <div class="case-wrap">
                        <div class="agree">
                            <div class="title">
                                <div class="checkbox -sm">
                                    <input type="checkbox" id="total">
                                    <label for="total">개인(신용)정보 수집·이용 동의서</label>
                                </div>
                                <button type="button" class="more"><span class="hide">개인(신용)정보 수집·이용 동의서 약관</span></button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="case-wrap">
                        <p class="caption center">PASS 인증서 서비스란?
                            <span class="tooltip">
                                <button type="button" class="trigger">
                                    <span class="hide">툴팁</span>
                                </button>
                                <span class="panel">
                                    <span class="t-content">
                                        이동통신3사(SKT·KT·LGU+)에서 제공하는 인증서 서비스로, 본인 명의 휴대폰으로 간편하게 전자서명이 가능합니다.
                                    </span>
                                </span>
                            </span>
                        </p>
                    </div>
                </div>

                <div class="fixer">
					<div class="buttons">
						<button type="button" class="button -primary -lg">다음</button>
					</div>
				</div>
            </div>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        Popup.open('popup');

        // 팝업 닫기(마지막 인자 기본값: false)

        //     '콜백함수'
        // });

        // 팝업 닫기 + DOM 삭제
        // Popup.close('popup', function() {
        //     '콜백함수'
        // }, true);
    </script>
</body>
</html>
