<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">예금 가입</h1>

                    <div class="funcs">
                        <button type="button" class="func -cs"><span class="hide">상담</span></button>
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="progress-box">
                        <div class="progress">
                            <!--
                                style 속성에서 사용되는 CSS 전용 변수로 게이지 컨트롤
                                --current : 현재 표시되야 하는 수치
                                    --max : 최대 수치
                                게이지가 차오르는 값을 css로 지정 합니다 %, 실수치, 모두 가능 ( ※게이지계산식 : 100% * ( --current / --max ) )
                                (단, 숫자 정수값만 사용할 것)
                            -->
                            <div class="bar" style="--current:9; --max:12;">
                                <div class="gauge">
                                    <!-- 접근성 관련 텍스트 동적 변경 필요 --> 
                                    <span class="hide"> 12단계 중 3번째</span> 
                                </div>
                            </div>
                        </div>
                    </div>                         
                    
                    <div class="h2-group">                        
                        <h2 class="h2">
                            가입정보를 확인해 주세요
                        </h2>
                    </div>

                    <div class="card -sum">
                        <dl class="dl -box">
                            <div>
                                <dt>상품명</dt>
                                <dd>NH모여라통장</dd>
                            </div>
                            <div>
                                <dt>출금계좌</dt>
                                <dd><div class="bName">NH농협</div><div class="bAccount"> 123-456-78910</div></dd>
                            </div>
                            <div>
                                <dt>가입금액</dt>
                                <dd>500,000원</dd>
                            </div>
                            <div>
                                <dt>가입기간</dt>
                                <dd>6개월</dd>
                            </div>
                            <div>
                                <dt>적용금리</dt>
                                <dd>
                                    <p>3.00%</p>
                                </dd>
                            </div>
                        </dl>
                    </div>
                    
                </div>
                <div class="sticker">
                    <div class="notice -active" data-role="fold">
                        <button type="button" class="title" data-role="marker">알아두세요</button>
                        <div class="panel" data-role="visible">
                            <ul class="ul -bullet">
                                <li>이 상품은 만기되면 자동으로 해지됩니다. 자동해지일이 일요일 또는 공휴일이면, 다음 영업일에 자동해지됩니다.</li>  
                                <li>적용금리는 만기해지 시 우대금리 조건 충족 여부에 따라 달라질 수 있습니다. 중도해지 시에는 중도해지 이자율이 적용됩니다.</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="fixer">
                    <div class="buttons -half">
                        <button type="button" class="button -lg">정보수정</button>
                        <button type="button" class="button -lg -primary">이대로 가입</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
