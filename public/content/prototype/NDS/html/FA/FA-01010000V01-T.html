<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title></title>

	<link rel="stylesheet" href="../../../../assets/libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<div class="inner">
					<div class="funcs">
						<button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
					</div>

					<h1 class="title"></h1>

					<div class="funcs">
						<button type="button" class="func"><span>취소</span></button>
					</div>
				</div>
			</header>
			<main class="contents">
				<div class="content">
					<div class="h2-group">
						<h2 class="h2">
							누구에게 보낼까요?
						</h2>
					</div>

					<div class="field input">
						<div class="text -basic">
							<input type="text" id="tex" value="" placeholder="계좌번호를 입력해 주세요">
						</div>
					</div>

					<div class="field mt-12">
						<div class="select -list">
							<button type="button" aria-haspopup="true" class="fc-empty">은행을 선택해 주세요</button>
						</div>
						<p class="info">계좌번호를 입력하면 은행을 조회해 드릴게요</p>
					</div>

					<div class="btn-wrap24">
						<button type="button" class="button -primary -rg" disabled>다음</button>
					</div>

					<div class="tab middle-tabs mt-32">
						<div class="outer">
							<div class="inner">
								<div role="tablist" class="list">
									<div class="item -active"><button type="button" role="tab" aria-selected="true" aria-controls="middle-tabs-panel1" id="middle-tab1">최근</button></div>
									<div class="item"><button type="button" role="tab" aria-selected="false" aria-controls="middle-tabs-panel2" id="middle-tab2">자주</button></div>
									<div class="item"><button type="button" role="tab" aria-selected="false" aria-controls="middle-tabs-panel3" id="middle-tab3">내계좌</button></div>
									<div class="item"><button type="button" role="tab" aria-selected="false" aria-controls="middle-tabs-panel4" id="middle-tab4">연락처</button></div>
								</div>
							</div>
						</div>
					</div>

					<div class="middle-tabs-panels">
						<div role="tabpanel" aria-labelledby="middle-tab1" id="middle-tabs-panel1" class="middle-tabs-panel -active" tabindex="0">
							<div class="empty result">
								<p class="message">최근 송금 내역이 없습니다.</p>
							</div>

							<div class="empty result">
								<p class="message">내역을 불러올 수 없습니다.</p>
							</div>
						</div>

						<div role="tabpanel" aria-labelledby="middle-tab2" id="middle-tabs-panel2" class="middle-tabs-panel" tabindex="0">
							<div class="empty result">
								<p class="message">내역을 불러올 수 없습니다.</p>
							</div>

							<div class="empty result">
								<p class="message">등록된 계좌가 없습니다.</p>
							</div>
						</div>

						<div role="tabpanel" aria-labelledby="middle-tab3" id="middle-tabs-panel3" class="middle-tabs-panel" tabindex="0">
							<div class="empty result">
								<p class="message">내역을 불러올 수 없습니다.</p>
							</div>

							<div class="empty result">
								<p class="message">등록된 계좌가 없습니다.</p>
							</div>
						</div>

						<div role="tabpanel" aria-labelledby="middle-tab4" id="middle-tabs-panel4" class="middle-tabs-panel" tabindex="0">
							<div class="empty result">
								<p class="message">내역을 불러올 수 없습니다.</p>
								
								<div class="registered">
									<a href="javascript:void(0)" class="a underline">연락처 선택하기</a>
								</div>
							</div>
						</div>
					</div>

				</div>

			</main>
		</div>
	</div>

	<script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../../assets/libs/scrollout/dist/scroll-out.min.js"></script>
	<script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
	<script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
	<script src="../../../../assets/js/common-ui.js"></script>
	<script>
		// 스크립트 추가

		
	// tab test
	document.addEventListener("DOMContentLoaded", function () {
    const tabItems = document.querySelectorAll(".list .item");
    const tabPanels = document.querySelectorAll(".middle-tabs-panel");

    tabItems.forEach((tab, index) => {
        tab.addEventListener("click", function () {
            tabItems.forEach((item) => item.classList.remove("-active"));
            tabPanels.forEach((panel) => panel.classList.remove("-active"));

            this.classList.add("-active");

            tabPanels[index].classList.add("-active");
        });
    });
});

	</script>
</body>
</html>
