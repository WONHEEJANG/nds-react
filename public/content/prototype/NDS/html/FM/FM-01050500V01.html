<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title></title>

	<link rel="stylesheet" href="../../../../assets/libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<div class="inner">
					<div class="funcs">
						<button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
					</div>

					<h1 class="title"><span class="hide">회차별 상환</span></h1>

					<div class="funcs">
						<button type="button" class="func">취소</button>
					</div>
				</div>
			</header>

			<main class="contents">
				<div class="content">

					<div class="h2-group">
						<h2 class="h2">
							조기 상환금액을 입력해 주세요
						</h2>
					</div>

					<h2 class="h4">계좌정보</h2>
					<div class="account card">
						<dl class="dl">
							<div>
								<dt>계좌번호</dt>
								<dd><span class="number">302-1234-1234-01</span></dd>
							</div>
							<div>
								<dt>상품명</dt>
								<dd>올원직장인대출</dd>
							</div>
							<div>
								<dt>대출잔액</dt>
								<dd><span class="number">10,000,000</span>원</dd>
							</div>
						</dl>
					</div>

					<div class="field input">
						<label for="tt1" class="label">상환금액</label>
						<div class="mix price-won">
							<div class="text -won" data-clear="false">
								<input type="tel" id="tt1" class="right num-call" aria-haspopup="true" placeholder="금액을 입력하세요" readonly>
								<div class="won comb-del">원</div>
								<button class="clear" type="button" style="z-index: -1;"><div class="hide">입력 내용 삭제</div></button>
							</div>
							<p class="info">조기상환 금액은 금차 원리금 합계보다 많아야 합니다.</p>
						</div>
					</div>
				</div>

				<div class="fixer">
					<div class="buttons">
						<button type="button" class="button -primary -lg">확인</button>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../../assets/libs/scrollout/dist/scroll-out.min.js"></script>
	<script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
	<script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
	<script src="../../../../assets/js/common-ui.js"></script>
	<script>
		// 스크립트 추가
	</script>
</body>
</html>
