<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">

	<div class="page">

			<header class="header">
				<div class="inner">
					<div class="funcs">
						<button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
					</div>

					<h1 class="title">대출이자조회</h1>

					<div class="funcs">

					</div>
				</div>
			</header>
			<main class="contents">
				<div class="content">
					<h2 class="h4">약정이자</h2>

					<div class="account card">
						<dl class="dl">
							<div>
								<dt>계산기간</dt>
								<dd><span class="number">2025.01.02</span>~<span class="number">2026.01.01</span></dd>
							</div>
							<div>
								<dt>대출금리</dt>
								<dd><span class="number">6.25</span>%</dd>
							</div>
							<div>
								<dt>대상금액</dt>
								<dd><span class="number">10,000,000</span>원</dd>
							</div>
							<div>
								<dt>계산금액</dt>
								<dd><span class="number">42,000</span>원</dd>
							</div>
							<div>
								<dt>분할상환금액</dt>
								<dd><span class="number">0</span>원</dd>
							</div>
							<div>
								<dt>총 납입금액</dt>
								<dd><span class="number">42,000</span>원</dd>
							</div>
						</dl>
					</div>
				</div>

				<div class="fixer">
					<div class="buttons">
						<button type="button" class="button -lg -primary">확인</button>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
