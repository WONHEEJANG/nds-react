<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title></title>

	<link rel="stylesheet" href="../../../../assets/libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<div class="inner">
					<div class="funcs">
						<button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
					</div>

					<h1 class="title">대출안내장관리</h1>

					<div class="funcs">
						<button type="button" class="func -home"><span class="hide">홈</span></button>
						<button type="button" class="func -menu"><span class="hide">전체메뉴</span></button>
					</div>
				</div>
			</header>
			<main class="contents">
				<div class="content">
					<h2 class="h2">수령지 및 발송여부를 선택해 주세요</h2>

					<h3 class="h4">대출계좌 확인</h3>
					<div class="account card">
						<dl class="dl">
							<div>
								<dt>대출상품</dt>
								<dd>올원직장인대출</dd>
							</div>
							<div>
								<dt>대출계좌</dt>
								<dd><span class="number">302-1234-1234-01</span></dd>
							</div>
							<div>
								<dt>개설일</dt>
								<dd><span class="number">2025.01.01</span></dd>
							</div>
						</dl>
					</div>

					<div class="field">
						<p class="label">대출 안내장 발송 여부</p>
						<div class="box-radios -box -lg" role="tablist">
							<div class="box-radio">
								<input type="radio" name="period-point-color15" checked="" id="tab015">
								<label for="tab015">미수령</label>
							</div>
							<div class="box-radio">
								<input type="radio" name="period-point-color15" id="tab025">
								<label for="tab025">수령</label>
							</div>
						</div>
					</div>

					<div class="field">
						<p class="label">수령지 선택</p>
						<div class="box-radios receive-wrap">
							<div class="box-radio -left">
								<input type="radio" name="radio4-19" id="radio4-19">
								<label for="radio4-19">
									<div class="receive-radio">
										<dl class="dl">
											<div>
												<dt>수령지</dt>
												<dd>자택</dd>
											</div>
											<div>
												<dt>주소</dt>
												<dd>서울특별시 강남구 양재대로 123-1, 00빌딩 1010호</dd>
											</div>
										</dl>
									</div>
								</label>
							</div>
						</div>
						<div class="box-radios -box receive-wrap">
							<div class="box-radio -left">
								<input type="radio" name="radio4-19" id="radio4-18" checked>
								<label for="radio4-18">
									<div class="receive-radio">
										<dl class="dl">
											<div>
												<dt>수령지</dt>
												<dd>직장</dd>
											</div>
											<div>
												<dt>주소</dt>
												<dd>서울특별시 중구 통일로 120</dd>
											</div>
										</dl>
									</div>
								</label>
							</div>
						</div>
						<div class="box-radios -box receive-wrap">
							<div class="box-radio -left">
								<input type="radio" name="radio4-19" id="radio4-17">
								<label for="radio4-17">
									<div class="receive-radio">
										<dl class="dl">
											<div>
												<dt>수령지</dt>
												<dd>기타</dd>
											</div>
											<div>
												<dt>주소</dt>
												<dd>NH스마트고지서앱에서확인하실수있습니다</dd>
											</div>
										</dl>
									</div>
								</label>
							</div>
						</div>
						<div class="box-radios -box receive-wrap">
							<div class="box-radio -left">
								<input type="radio" name="radio4-19" id="radio4-317">
								<label for="radio4-317">
									<div class="receive-radio">
										<dl class="dl">
											<div>
												<dt>수령지</dt>
												<dd>NH스마트뱅킹</dd>
											</div>
											<div>
												<dt>주소</dt>
												<dd>NH스마트고지서앱에서확인하실수있습니다</dd>
											</div>
										</dl>
									</div>
								</label>
							</div>
						</div>
					</div>
				</div>

				<div class="sticker">
					<div class="notice -active" data-role="fold">
						<button type="button" class="title" data-role="marker">알아두세요</button>
						<div class="panel" data-role="visible">
							<ul class="ul -bullet">
								<li>농·축협 대출 및 카드대출 수령정보 변경은 해당 영업점에 문의 하시길 바랍니다.</li>
								<li>수령지 주소 변경은 마이올원 > 정보관리 > 나의 정보변경(농협은행)에서 가능합니다.</li>
								<li>담보제공자 및 호의보증인에 대한 여신안내장은 미발송이 불가합니다.</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="fixer">
					<div class="buttons">
						<button type="button" class="button -tertiary -lg">취소</button>
						<button type="button" class="button -primary -lg">확인</button>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../../assets/libs/scrollout/dist/scroll-out.min.js"></script>
	<script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
	<script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
	<script src="../../../../assets/js/common-ui.js"></script>
	<script>
		// 스크립트 추가
	</script>
</body>
</html>
