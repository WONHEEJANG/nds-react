<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>약관 동의</title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">대출한도 조회</h1>

                    <div class="funcs">
                        <button type="button" class="func -cs"><span class="hide">상담</span></button>
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="progress-box">
                        <div class="progress">
                            <!--
                                style 속성에서 사용되는 CSS 전용 변수로 게이지 컨트롤
                                --current : 현재 표시되야 하는 수치
                                    --max : 최대 수치
                                게이지가 차오르는 값을 css로 지정 합니다 %, 실수치, 모두 가능 ( ※게이지계산식 : 100% * ( --current / --max ) )
                                (단, 숫자 정수값만 사용할 것)
                            -->
                            <div class="bar" style="--current:3; --max:12;">
                                <div class="gauge">
                                    <!-- 접근성 관련 텍스트 동적 변경 필요 -->
                                    <span class="hide"> 12단계 중 3번째</span> 
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="h2-group">
                        <h2 class="h2">
                            약관에 동의해 주세요
                        </h2>
                    </div>
                    <div class="agree -detail">
                        <div class="title">
                            <div class="checkbox -sm">
                                <input type="checkbox" id="required-total01">
                                <label for="required-total01">[필수] 전체 동의</label>
                            </div>
                            <button type="button" class="more"><span class="hide">필수 전체 동의 약관</span></button>
                        </div>
                        <div class="panel">
                            <div class="checkboxes -full">
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required1">
                                    <label for="required1">은행여신거래기본약관(가계용)</label>
                                    <button type="button" class="more"><span class="hide">은행여신거래기본약관(가계용)</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required2">
                                    <label for="required2">NH사잇돌중금리대출 상품설명서</label>
                                    <button type="button" class="more"><span class="hide">약관</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required3">
                                    <label for="required3">NH사잇돌중금리대출 약정서</label>
                                    <button type="button" class="more"><span class="hide">정보 수집 이용 제공 동의서</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required4">
                                    <label for="required4">개인(신용)정보수집이용제공조회동의서_공통</label>
                                    <button type="button" class="more"><span class="hide">정보수집이용제공조회동의서_공통</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required5">
                                    <label for="required5">개인(신용)정보수집이용및제공관련고객권리안내문  </label>
                                    <button type="button" class="more"><span class="hide">정보수집이용및제공관련고객권리안내문</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required7">
                                    <label for="required7">개인(신용)정보 제 3자 제공 동의서</label>
                                    <button type="button" class="more"><span class="hide">동의서</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required8">
                                    <label for="required8">[필수] (여신)개인(신용)정보수집이용제공동의서_공통</label>
                                    <button type="button" class="more"><span class="hide">동의서</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required9">
                                    <label for="required9">[필수] 개인(신용)정보 수집·이용·제공·조회동의서(대안정보)</label>
                                    <button type="button" class="more"><span class="hide">동의서</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required10">
                                    <label for="required10">서울보증보험 계약 체결이행 등을 위한 필수 동의서</label>
                                    <button type="button" class="more"><span class="hide">동의서</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required11">
                                    <label for="required11">[필수] (여신)개인(신용)정보수집이용동의서</label>
                                    <button type="button" class="more"><span class="hide">정보수집이용제공동의서</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required12">
                                    <label for="required12">통신사 서비스 이용약관 동의</label>
                                    <button type="button" class="more"><span class="hide">필수동의서</span></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="agree">
                        <div class="title">
                            <div class="checkbox -sm">
                                <input type="checkbox" id="optional-total02">
                                <label for="optional-total02">[필수] 금융상품 중요사항 확인</label>
                            </div>
                            <button type="button" class="more"><span class="hide">금융상품 중요사항 확인</span></button>
                        </div>
                    </div>

                    <div class="agree -detail">
                        <div class="title">
                            <div class="checkbox -sm">
                                <input type="checkbox" id="required-total">
                                <label for="required-total">[선택] 전체 동의</label>
                            </div>
                            <button type="button" class="more"><span class="hide">선택 동의 약관</span></button>
                        </div>
                        <div class="panel">
                            <div class="checkboxes -full">
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required01">
                                    <label for="required01">[선택] 개인(신용)정보 수집·이용 동의 (상품서비스 안내 등)</label>
                                    <button type="button" class="more"><span class="hide">약관</span></button>
                                </div>
                                <div class="checkbox -sub">
                                    <input type="checkbox" id="required02">
                                    <label for="required02">[선택] 개인(신용)정보 수집·이용·제공 동의 (상품서비스 안내 등)(농협금융지주 자회사간 상호 정보
                                        제공용)</label>
                                    <button type="button" class="more"><span class="hide">약관</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="case-wrap">
                        <p class="sentence2 fc-gr03">
                            약관 및 상품 주요 설명, 개인(신용)정보 수집·이용·제공에 관한 사항 및 유의사항과 중요사항을 충분히 읽고 확인한 후 금융상품에 가입합니다.
                        </p>
                    </div>

                </div>

                <div class="fixer">
                    <div class="buttons">
                        <!-- [CASE]필수 항목을 선택후 활성화 -->
                        <button type="button" class="button -lg -primary" disabled>다음</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>

</html>
