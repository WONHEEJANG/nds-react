<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">투자 시뮬레이션</h1>

                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content">
                    <div class="h2-group">
                        <h2 class="h2">투자 목표를 설정해 주세요</h2>
                    </div>

                    <div class="field input"> <!-- 애러일 경우 -error 클래스 추가 -->
                        <label for="tt12" class="label">신규투자 및 보유상품 교체매매 금액
                            <span class="tooltip">
                                <button type="button" class="trigger">
                                    <span class="hide">툴팁</span>
                                </button>
                                <span class="panel">
                                    <span class="title">교체매매</span>
                                    <span class="t-content">
                                        포트폴리오에 포함되어 있는 자산을 매각하고 그 자금으로 다른 자산을 구입하여 포트폴리오를 재구성하는 것을 의미합니다.
                                    </span>
                                </span>
                            </span>
                        </label>
                        <div class="mix price-won">
                            <div class="text -won" data-clear="false">
                                <input type="tel" id="tt12" class="right num-call" value="" placeholder="금액 입력" aria-haspopup="true" readonly>
                                <div class="won comb-del">원</div>
                                <button class="clear" type="button" style="z-index: -1;"><div class="hide">입력 내용 삭제</div></button>
                            </div>
                            <div class="info-wrap">
                                <!-- <p class="info right point">오만원</p> -->

                                <!-- [CASE] 10만원 미만 입력 후 [결과 조회]버튼 선택 시 노출 -->
                                <p class="info">신규 투자금액을 최소 10만원 이상으로 입력해 주세요.</p>
                                <!-- // [CASE] 10만원 미만 입력 후 [결과 조회]버튼 선택 시 노출 -->
                            </div>
                        </div>
                    </div>

                    <div class="field input">
                        <label for="tt123" class="label">정기적립 투자금액</label>
                        <div class="select">
                            <button type="button" aria-haspopup="true" title="">매월</button>
                        </div>

                        <div class="mix price-won">
                            <div class="text -won" data-clear="false">
                                <input type="tel" id="tt123" class="right num-call" value="" placeholder="금액 입력" aria-haspopup="true" readonly>
                                <div class="won comb-del">원</div>
                                <button class="clear" type="button" style="z-index: -1;"><div class="hide">입력 내용 삭제</div></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -lg -primary">결과 조회</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        Popup.open('popup');

        // 팝업 닫기(마지막 인자 기본값: false)
        // Popup.close('popup', function() {
        //     '콜백함수'
        // });

        // 팝업 닫기 + DOM 삭제
        // Popup.close('popup', function() {
        //     '콜백함수'
        // }, true);
    </script>
</body>
</html>
