<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">설계이력조회</h1>

                    <div class="funcs">
                        <button type="button" class="func -cs"><span class="hide">상담</span></button>
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="mixed-wrap">
                        <div class="field calendar">
                            <div class="mix datepicker period -filled">
                                <div class="text -readonly" data-clear="false">
                                    <input type="text" class="left-side" id="datedate01" value="2024.12.24" placeholder="선택" title="첫번째 날짜선택" aria-haspopup="true" readonly="">
                                </div>
                                <div class="space -lined date -start">
                                    <button type="button" class="icon-button -calendar" aria-haspopup="true"><span class="hide">달력
                                            보기</span></button>
                                </div>
                                <div class="dash"><span class="부터"></span>~</div>
                                <div class="text -readonly" data-clear="false">
                                    <input type="text" class="left-side" data-id="datedate" value="2025.06.06" placeholder="선택" title="두번째 날짜선택" aria-haspopup="true" readonly="">
                                </div>
                                <div class="space -lined date -end">
                                    <button type="button" class="icon-button -calendar" aria-haspopup="true"><span class="hide">달력 보기</span></button>
                                </div>
                            </div>

                            <div class="case-wrap -xxs">
                                <div class="box-radios -sm">
                                    <div class="box-radio">
                                        <input type="radio" name="period" id="box-radio11-1">
                                        <label for="box-radio11-1">1개월</label>
                                    </div>
                                    <div class="box-radio">
                                        <input type="radio" name="period" id="box-radio11-2" checked>
                                        <label for="box-radio11-2">3개월</label>
                                    </div>
                                    <div class="box-radio">
                                        <input type="radio" name="period" id="box-radio11-3">
                                        <label for="box-radio11-3">6개월</label>
                                    </div>
                                    <div class="box-radio">
                                        <input type="radio" name="period" id="box-radio11-4">
                                        <label for="box-radio11-4">1년</label>
                                    </div>
                                    <div class="box-radio">
                                        <input type="radio" name="period" id="box-radio11-5">
                                        <label for="box-radio11-5">3년</label>
                                    </div>
                                </div>
                            </div>
    
                            <div class="case-wrap -xs">
                                <button type="button" class="button -tertiary -rg">조회</button>
                            </div>
                        </div>
                    </div>

                    <div class="case-wrap">
                        <ul class="mixed-data">
                            <li>
                                <div class="account card -list">
                                    <div class="info">
                                        <span class="name">
                                            <span>(NH로보)40대미만 위험중립형e (0102310 00000012)</span>
                                        </span>
                                        <span class="account-number">
                                            <span>2022.12.12</span>
                                        </span>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="account card -list">
                                    <div class="info">
                                        <span class="name">
                                            <span>(NH로보)40대미만 위험중립형e (0102310 00000012)</span>
                                        </span>
                                        <span class="account-number">
                                            <span>2022.12.12</span>
                                        </span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        
                        <div class="center">
                            <button type="button" class="plus-button">더보기</button>
                        </div>
                    </div>

                    <div class="case-wrap">
                        <div class="empty result">
                            <p class="message">조회 결과가 없습니다.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
