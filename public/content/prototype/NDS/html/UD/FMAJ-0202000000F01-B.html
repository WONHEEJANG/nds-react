<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div id="layer" class="layer">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">계좌를 선택해 주세요</h1>

                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content">
                    <div class="segments tab -bar">
                        <div class="outer">
                            <div class="inner">
                                <div role="tablist" class="list">
                                    <div class="item"><button type="button" role="tab" aria-selected="false" aria-controls="segments-panel3" id="segment3">NH농협</button></div>
                                    <div class="item -active"><button type="button" role="tab" aria-selected="true" aria-controls="segments-panel4" id="segment4">다른금융</button></div>
                                    <span class="switcher" aria-hidden="true"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="segments-panels">
                        <div role="tabpanel" aria-labelledby="segment1" id="segments-panel3" class="segments-panel" tabindex="0">
                            
                        </div>
                        
                        <div role="tabpanel" aria-labelledby="segment2" id="segments-panel4" class="segments-panel -active" tabindex="0">
                            <div class="choose-account-list account -borderless">
                                <div class="case-wrap">
                                    <ul>
                                        <li>
                                            <button data-bankcode="092" class="info -fix">
                                                <span>
                                                    <span>
                                                        <span class="name">
                                                            <span>토스뱅크통장</span>
                                                        </span>
                                                        <span class="account-number">
                                                            <span>토스뱅크</span>
                                                            <span>1002125478901</span>
                                                        </span>
                                                    </span>
                                                </span>
                                                <div class="amout-number">
                                                    <a href="javascript:void(0)" class="a -arrow">출금가능금액조회</a>
                                                </div>
                                            </button>
                                        </li>
                                        <li>
                                            <button type="button" data-bankcode="090" class="info -fix">
                                                <span>
                                                    <span>
                                                        <span class="name">
                                                            <span>카카오뱅크통장</span>
                                                        </span>
                                                        <span class="account-number">
                                                            <span>카카오뱅크</span>
                                                            <span>123412341234123</span>
                                                        </span>
                                                    </span>
                                                    <div class="amout-number">
                                                        <span class="amout-title">출금가능금액</span>
                                                        <span class="payment">700,000</span>원
                                                    </div>
                                                </span>
                                            </button>
                                        </li>
                                        <li>
                                            <button data-bankcode="088" class="info -fix">
                                                <span>
                                                    <span>
                                                        <span class="name">
                                                            <span>신한우대통장</span>
                                                        </span>
                                                        <span class="account-number">
                                                            <span>계좌번호</span>
                                                            <span></span>
                                                        </span>
                                                    </span>
                        
                                                    <div class="amout-number">
                                                        <span class="red">조회불가</span>
                                                    </div>
                                                </span>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="choose-account-list">
                                <p class="message">등록한 계좌가 없습니다<br>계좌를 등록하고 이용해 주세요</p>
                            </div>
                                
                            <button type="button" class="goto-button">다른금융 계좌등록</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        Layer.open('layer');

        // 레이어 닫기(마지막 인자 기본값: false)
        // Layer.close('layer', function() {
        //     '콜백함수'
        // });

        // 레이어 닫기 + DOM 삭제
        // Layer.close('layer', function() {
        //     '콜백함수'
        // }, true);
    </script>
</body>
</html>
