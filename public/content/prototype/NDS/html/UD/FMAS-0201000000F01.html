<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">본인인증</h1>

                    <div class="funcs">
                        <button type="button" class="func -cs"><span class="hide">상담</span></button>
                        <button type="button" class="func">취소</button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="progress-box">
                        <div class="progress">
                            <!--
                                style 속성에서 사용되는 CSS 전용 변수로 게이지 컨트롤
                                --current : 현재 표시되야 하는 수치
                                    --max : 최대 수치
                                게이지가 차오르는 값을 css로 지정 합니다 %, 실수치, 모두 가능 ( ※게이지계산식 : 100% * ( --current / --max ) )
                                (단, 숫자 정수값만 사용할 것)
                            -->
                            <div class="bar" style="--current:3; --max:12;">
                                <div class="gauge">
                                    <!-- 접근성 관련 텍스트 동적 변경 필요 --> 
                                    <span class="hide"> 12단계 중 3번째</span> 
                                </div>
                            </div>
                        </div>
                    </div>                      
                    <div class="h2-group">                        
                        <h2 class="h2">
                            촬영한 정보를 확인해 주세요
                        </h2>
                        <p class="p">정보가 다른 경우 수정하거나 다시 촬영해 주세요.</p>
                    </div>

                    <div class="img-box -idcard-certi" role="img" aria-label="신분증 이미지">
                        <span class="hide">신분증 이미지</span>
                    </div> 

                    <div class="field input">
                        <label for="tex" class="label">이름</label>
                        <div class="text -basic">
                            <input type="text" id="tex" value="홍길순" placeholder="이름을 입력하세요">
                        </div>
                    </div>
                    <div class="field input">
                        <label for="rrn0" class="label multi-label">주민등록번호</label>
                        <div class="mix rrn">
                            <div class="text flex-1" data-clear="false">
                                <input type="tel" id="rrn" title="주민등록번호 앞자리" placeholder="앞 6자리" class="space-r" value="801102"
                                    maxlength="6">
                            </div>
                    
                            <div class="dash">-</div>
                    
                            <div class="rrn-one-case flex-1">
                                <div class="text" data-clear="false">
                                    <input type="tel" data-id="rrn" title="주민등록번호 뒷 1자리" placeholder="●" maxlength="1" value="1">
                                </div>
                                <div class="dots -lined" aria-hidden="true">
                                    <div class="rrn-dot"></div>
                                    <div class="rrn-dot"></div>
                                    <div class="rrn-dot"></div>
                                    <div class="rrn-dot"></div>
                                    <div class="rrn-dot"></div>
                                    <div class="rrn-dot"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field input">
                        <label for="tex1" class="label">운전면허번호</label>
                        <div class="text -basic">
                            <input type="text" id="tex1" value="12-34-567890-01" placeholder="운전면허번호를 입력하세요">
                        </div>
                    </div>
                    <div class="field input">
                        <label for="tex12" class="label">발급일</label>
                        <div class="text -basic">
                            <input type="tel" id="tex12" value="20100910" placeholder="발급일을 입력하세요">
                        </div>
                    </div>
                </div>

                <div class="fixer">
                    <div class="buttons -half">
                        <button type="button" class="button -lg">다시 촬영하기</button>
                        <button type="button" class="button -primary -lg">확인</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
