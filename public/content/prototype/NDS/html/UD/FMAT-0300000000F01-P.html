<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>추천상품 타행대출 팝업</title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">본인인증</h1>

                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content">
                    <div class="h2-group">
                        <h2 class="h2">
                            공동인증서를 선택해 주세요 
                        </h2>
                    </div>
                    <div class="field certifi-wrap">
                        <div class="box-radios">
                            <div class="box-radio -left">
                                <input type="radio" name="period-point-color1" id="period-point-color22-1" checked>
                                <label for="period-point-color22-1">
                                    <div class="certifi-box">
                                        <div class="ico-certifi01">
                                            <span class="name">
                                                <span>김XX</span>
                                            </span>
                                            <dl>
                                                <div>
                                                    <dt>발급자</dt>
                                                    <dd>금융결제원</dd>
                                                </div>
                                                <div>
                                                    <dt>구분</dt>
                                                    <dd>은행개인</dd>
                                                </div>
                                                <div>
                                                    <dt>만료일</dt>
                                                    <dd>YYYY-MM-DD</dd>
                                                </div>
                                            </dl>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div class="box-radio -left -update">
                                <input type="radio" name="period-point-color1" id="period-point-color22-2">
                                <label for="period-point-color22-2">
                                    <div class="certifi-box">
                                        <div class="ico-certifi02">
                                            <span class="name">
                                                <span>김XX</span>
                                            </span>
                                            <dl>
                                                <div>
                                                    <dt>발급자</dt>
                                                    <dd>금융결제원</dd>
                                                </div>
                                                <div>
                                                    <dt>구분</dt>
                                                    <dd>은행개인</dd>
                                                </div>
                                                <div>
                                                    <dt>만료일</dt>
                                                    <dd>YYYY-MM-DD</dd>
                                                </div>
                                            </dl>
                                        </div>
                                    </div>
                                </label>
                                <div class="box">
                                    <span class="expir-info">만료 10일전</span>
                                    <button type="button" class="button-arrow-right wd-auto">갱신하기</button>
                                </div>
                            </div>
                            <div class="box-radio -left">
                                <input type="radio" name="period-point-color1" id="period-point-color22-3" disabled>
                                <label for="period-point-color22-3">
                                    <div class="certifi-box">
                                        <div class="ico-certifi03">
                                            <span class="name">
                                                <span>김XX</span>
                                            </span>
                                            <dl>
                                                <div>
                                                    <dt>발급자</dt>
                                                    <dd>금융결제원</dd>
                                                </div>
                                                <div>
                                                    <dt>구분</dt>
                                                    <dd>은행개인</dd>
                                                </div>
                                                <div>
                                                    <dt>만료일</dt>
                                                    <dd>YYYY-MM-DD</dd>
                                                </div>
                                            </dl>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="case-wrap">
                        <button type="button" class="button -tertiary -lg">발급/재발급</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        Popup.open('popup');
    </script>
</body>
</html>
