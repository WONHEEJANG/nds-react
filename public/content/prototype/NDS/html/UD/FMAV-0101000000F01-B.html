<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>계약서류 받는 방법-layer-이메일</title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>

<body>
    <div id="layer" class="layer">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">확인서를 어디로 받을까요?</h1>

                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content">
                    <div class="segments tab -bar">
                        <div class="outer">
                            <div class="inner">
                                <div role="tablist" class="list">
                                    <div class="item"><button type="button" role="tab" aria-selected="true"
                                            aria-controls="segments-panel3" id="segment5">이메일</button></div>
                                    <div class="item -active"><button type="button" role="tab" aria-selected="false"
                                            aria-controls="segments-panel4" id="segment6">문자메시지</button></div>
                                    <span class="switcher" aria-hidden="true"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="segments-panels">
                        <div role="tabpanel" aria-labelledby="segment5" id="segments-panel3" class="segments-panel" tabindex="0">
                            <div class="field input">
                                <div class="text -basic">
                                    <input type="text" id="tex" value="abc123@gmail.com" placeholder="이메일주소 입력">
                                </div>
                            </div>
                        </div>

                        <div role="tabpanel" aria-labelledby="segment5" id="segments-panel4" class="segments-panel -active" tabindex="0">
                            
                            <div class="mix phone">
                                <div class="select flex-5">
                                    <button type="button" class="left-side" aria-haspopup="true" title="휴대폰 앞자리 선택">010</button> <!-- 선택되어 있지 않은 경우 : 클래스 fc-empty 추가 -->
                                </div>
                                <div class="text flex-9 -readonly -textless" data-clear="false">
                                    <input type="tel" data-id="phone123q" class="mid-side num-call pl-8" placeholder="-없이 입력" title="휴대폰번호 입력" aria-haspopup="true" readonly="" value="12345667"> 
                                </div>
                                <div class="space -lined right-side"> 
                                </div>
                            </div>
                            <!-- [CASE] 오류 메시지 -->
                            <!-- <p class="message -error">입력 오류 알림 내용 출력</p> -->
                            <!-- //[CASE] 오류 메시지 -->

                        </div>

                    </div>
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -primary -lg">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        Layer.open('layer');

        // 레이어 닫기(마지막 인자 기본값: false)
        // Layer.close('layer', function() {
        //     '콜백함수'
        // });

        // 레이어 닫기 + DOM 삭제
        // Layer.close('layer', function() {
        //     '콜백함수'
        // }, true);
    </script>
</body>

</html>
