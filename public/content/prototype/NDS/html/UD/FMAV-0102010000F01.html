<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <main class="contents">
                <div class="content">
                    <div class="h2-group">                        
                        <h2 class="h2">
                            본인인증을 진행해 주세요
                        </h2>
                    </div>
                    <div class="field input">
                        <label for="tex" class="label">생년월일</label>
                        <div class="text -basic">
                            <input type="tel" class="num-call" id="tex" value="" placeholder="6자리 입력 (예 : 870101)" aria-haspopup="true" readonly>
                        </div>
                    </div>
                    <div class="field input">
                        <label for="ttd" class="label">휴대폰번호 뒤 4자리</label>
                        <div class="text -basic">
                            <input type="tel" class="num-call" id="ttd" value="" placeholder="뒤 4자리 입력" aria-haspopup="true" readonly>
                        </div>
                    </div>
                </div>
                
                <div class="sticker">
                    <div class="notice -active" data-role="fold">
                        <button type="button" class="title" data-role="marker" title="펼쳐짐">알아두세요</button>
                        <div class="panel" data-role="visible">
                            <ul class="ul -bullet">
                                <li>본 메일은 정보보호를 위해서 암호화된 메일입니다.</li>
                                <li>파일을 다운로드 하기위해서는 본인인증이 필요합니다.</li>
                                <li>생년월일 6자리와 휴대전화번호 뒤 4자리를 입력 후 확인 버튼을 선택해 주세요</li>
                                <li>요청하신 서류는 휴대폰의 저장공간을 확인해 주세요.</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -primary -lg">확인</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
