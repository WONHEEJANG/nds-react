<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>금융상품몰 서브메인</title>
    <link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>
                    <h1 class="title">가입 중 상품</h1>
                    <div class="funcs">
                        <button type="button" class="func -home"><span class="hide">홈</span></button>
                        <button type="button" class="func -menu"><span class="hide">전체메뉴</span></button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div>
                        <div class="field">
                            <div class="h4-group">
                                <h3 class="h4">입출금</h3>
                            </div>
                            <div class="continue-line-box">
                                <div class="prd-name">NH 주거래우대통장</div>
                                <!-- <div class="buttons -fitted">
                                    <button type="button" class="button -secondary -xs">이어하기</button>
                                </div> -->
                                <button class="continue-clear" type="button"><div class="hide">삭제</div></button>
                            </div>
                        </div>
                        <div class="field">
                            <div class="h4-group">
                                <h3 class="h4">예적금/청약</h3>
                            </div>
                            <div class="continue-line-box">
                                <div class="prd-name">NH올원e예금</div>
                                <div class="buttons -fitted">
                                    <button type="button" class="button -secondary -xs">이어하기</button>
                                </div>
                                <button class="continue-clear" type="button"><div class="hide">삭제</div></button>
                            </div>
                            <div class="continue-line-box">
                                <div class="prd-name">NH청년도약계좌</div>
                                <div class="buttons -fitted">
                                    <button type="button" class="button -secondary -xs">이어하기</button>
                                </div>
                                <button class="continue-clear" type="button"><div class="hide">삭제</div></button>
                            </div>
                            <div class="continue-line-box">
                                <div class="prd-name">주택청약종합저축</div>
                                <div class="buttons -fitted">
                                    <button type="button" class="button -secondary -xs">이어하기</button>
                                </div>
                                <button class="continue-clear" type="button"><div class="hide">삭제</div></button>
                            </div>
                        </div>
                    </div>

                    <!-- [CASE] 가입중 상품 없음 -->
                    <div class="empty result -page">
                        <p class="message">가입 중 상품이 없습니다.</p>
                    </div>
                    <!--// [CASE] 가입중 상품 없음 -->
                </div>
            </main>
        </div>
    </div>

    <script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../../../assets/js/common-ui.js"></script>

    
</body>
</html>
