<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title></title>

	<link rel="stylesheet" href="../../../../assets/libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../../assets/libs/swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" href="../../../../assets/css/common-ui.css">
</head>
<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<div class="inner">
					<div class="funcs">
						<button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
					</div>

					<h1 class="title">접수현황/취소신청</h1>

					<div class="funcs">
						<button type="button" class="func -home"><span class="hide">홈</span></button>
						<button type="button" class="func -menu"><span class="hide">전체메뉴</span></button>
					</div>
				</div>
			</header>
			<main class="contents">
				<div class="content">
					<h2 class="h2">김올리님이 문의하신 내역입니다</h2>

					<div class="case-wrap">
                        <ul class="mixed-data">
                            <li>
                                <div class="account card -list">
                                    <dl class="dl">
                                        <div>
                                            <dt>진행 상태</dt>
                                            <dd>접수</dd>
                                        </div>
                                        <div>
                                            <dt>상담 목적</dt>
                                            <dd>칭찬</dd>
                                        </div>
                                        <div>
                                            <dt>직원명 및 영업점</dt>
                                            <dd>김올리(양재남지점)</dd>
                                        </div>
                                        <div>
                                            <dt>등록일</dt>
                                            <dd>2025.08.20</dd>
                                        </div>
                                    </dl>                                                                    
                                </div>
                            </li>
                        </ul>

                        <div class="field input">
                            <label for="tex" class="label">칭찬 제목</label>
                            <div class="text -basic">
                                <input type="text" id="tex" value="문의드립니다." placeholder="제목을 입력하세요">
                            </div>
                        </div>

                        <div class="field textfield">
                            <label for="textarea" class="label">제안 내용</label>
                            <div class="textarea -filled">
                                <textarea id="textarea" placeholder="내용을 입력하세요">안녕하세요.</textarea>
                            </div>
                        </div>

                        <div class="field">
                            <p class="label">답변 내용</p>
                            <div class="answer-wrap -filled">
                                <div class="answer-content">
                                    안녕하세요.<br>
                                    NH농협은행입니다.
                                </div>
                            </div>
                        </div>
					</div>
				</div>
				
                <div class="fixer">
					<div class="buttons -half">
						<button type="button" class="button -primary -lg">취소/삭제</button>
						<button type="button" class="button -primary -lg">목록</button>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="../../../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../../../assets/libs/jquery-ui/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../../assets/libs/scrollout/dist/scroll-out.min.js"></script>
	<script src="../../../../assets/libs/anime/lib/anime.min.js"></script>
	<script src="../../../../assets/libs/swiper/dist/js/swiper.min.js"></script>
	<script src="../../../../assets/js/common-ui.js"></script>
	<script>
		// 스크립트 추가
	</script>
</body>
</html>
