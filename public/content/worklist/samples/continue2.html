<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../assets/css/common-ui.css">
    <link rel="stylesheet" href="../../assets/css/util.css">
</head>
<body>
    <div id="layer" class="layer">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">가입 진행 중인 상품이 있어요</h1>

                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content">
                    <div class="box-list">
                        <ul>
                            <li>
                                <a href="javascript:void(0)" class="box -active" role="radio">
                                    <div class="area">
                                        <h3 class="title">무배당 보너스 주는 e저축보험</h3>
                                    </div>
                                    <button type="button" class="del-btn"><span class="hide">삭제</span></button>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" class="box" role="radio">
                                    <div class="area">
                                        <h3 class="title">무배당 보너스 주는 e저축보험</h3>
                                    </div>
                                    <button type="button" class="del-btn"><span class="hide">삭제</span></button>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" class="box" role="radio">
                                    <div class="area">
                                        <h3 class="title">무배당 보너스 주는 e저축보험</h3>
                                    </div>
                                    <button type="button" class="del-btn"><span class="hide">삭제</span></button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="fixer">
                    <div class="buttons -half">
                        <button type="button" class="button -lg">새로 가입</button>
                        <button type="button" class="button -lg -primary">이어서 가입</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../assets/js/common-ui.js"></script>
    <script>
        Layer.open('layer');

        // 레이어 닫기(마지막 인자 기본값: false)
        // Layer.close('layer', function() {
        //     '콜백함수'
        // });

        // 레이어 닫기 + DOM 삭제
        // Layer.close('layer', function() {
        //     '콜백함수'
        // }, true);
    </script>
    <script>
        // 이어하기 box list active 동작
        $('.box-list .box .area').click(
            function(){
                $('.box-list .box').removeClass('-active');
                $(this).parent().addClass('-active');
            }
        )
    </script>
</body>
</html>
