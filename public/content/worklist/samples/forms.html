<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../assets/css/common-ui.css">
    <link rel="stylesheet" href="../../assets/css/util.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">타이틀</h1>

                    <div class="funcs">
                        <button type="button" class="func -home"><span class="hide">홈</span></button>
                        <button type="button" class="func -menu"><span class="hide">전체메뉴</span></button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="tabs">
                    <div class="outer">
                        <div class="inner">
                            <div role="tablist" class="list">
                                <div class="item -active"><button type="button" role="tab" aria-selected="true" aria-controls="tabs-panel1" id="tab1">탭1</button></div>
                                <div class="item"><button type="button" role="tab" aria-selected="false" aria-controls="tabs-panel2" id="tab2">탭2</button></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content -wide">
                    <div class="tabs-panels">
                        <div role="tabpanel" aria-labelledby="tab1" id="tabs-panel1" class="tabs-panel -active" tabindex="0">
                            <div class="field">
                                <label for="name1" class="label">레이블1</label>
                                <div class="text">
                                    <input type="text" id="name1" placeholder="내용이다">
                                </div>
                            </div>

                            <div class="field">
                                <label for="name2" class="label">레이블</label>
                                <div class="mix">
                                    <div class="text">
                                        <input type="text" id="name2">
                                    </div>

                                    <div class="dash">-</div>

                                    <div class="text">
                                        <input type="text" data-id="name2">
                                    </div>

                                    <div class="space -lined">원</div>
                                </div>
                                <div class="text">
                                    <input type="text" data-id="name2">
                                </div>

                                <div class="mt-40">
                                    <button type="button" class="button" data-layer="#layer">레이어 열기</button>
                                </div>
                            </div>
                        </div>

                        <div role="tabpanel" aria-labelledby="tab2" id="tabs-panel2" class="tabs-panel" tabindex="0">
                            <div class="field">
                                <label for="name3" class="label">레이블2</label>
                                <div class="text">
                                    <input type="text" id="name3" placeholder="내용이다">
                                </div>
                            </div>

                            <div class="field">
                                <label for="name4" class="label">레이블</label>
                                <div class="mix">
                                    <div class="text">
                                        <input type="text" id="name4">
                                    </div>

                                    <div class="dash">-</div>

                                    <div class="text">
                                        <input type="text" data-id="name4">
                                    </div>

                                    <div class="space -lined">원</div>
                                </div>
                                <div class="text">
                                    <input type="text" data-id="name4">
                                </div>

                                <div class="mt-40">
                                    <button type="button" class="button" data-layer="#layer">레이어 열기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="layer" class="layer">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">팝업</h1>

                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content">
                    <div class="field">
                        <label for="name5" class="label">레이블</label>
                        <div class="text">
                            <input type="text" id="name5" placeholder="내용이다">
                        </div>
                    </div>



                    <div class="field">

                    </div>

                    <div class="field">
                        <label for="name6" class="label">레이블</label>
                        <div class="mix">
                            <div class="text" data-clear="false">
                                <input type="text" id="name6">
                            </div>

                            <div class="dash">-</div>

                            <div class="text" data-clear="false">
                                <input type="text" data-id="name6">
                            </div>

                            <div class="space -lined">원</div>
                        </div>
                        <div class="text">
                            <input type="text" data-id="name6">
                        </div>
                    </div>
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -lg">취소</button>
                        <button type="button" class="button -lg -primary">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../assets/js/common-ui.js"></script>
    <script>
        Layer.open('layer');
    </script>
</body>
</html>
