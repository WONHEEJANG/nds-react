<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../assets/css/common-ui.css">
</head>

<body>
    <div id="layer" class="layer">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">계좌를 선택해 주세요</h1>

                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content">
                    <!-- <p class="p">내용</p> -->
                    <div class="segments -bar">
                        <div class="outer">
                            <div class="inner">
                                <div role="tablist" class="list">
                                    <div class="item -active"><button type="button" role="tab" aria-selected="true"
                                            aria-controls="segments-panel3" id="segment3">NH농협</button></div>
                                    <div class="item"><button type="button" role="tab" aria-selected="false"
                                            aria-controls="segments-panel4" id="segment4">다른금융</button></div>
                                    <span class="switcher" aria-hidden="true"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="segments-panels">
                        <div role="tabpanel" aria-labelledby="segment1" id="segments-panel3"
                            class="segments-panel -active" tabindex="0">
                            <div class="choose-account-Wrap">
                                <div class="field">
                                    <div class="text right">
                                        <div class="choose-account-input">
                                            <button type="button" class="button -sm -inline">직접입력</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="choose-account-list">
                                    <div class="result -xs">
                                        <p class="message">등록한 계좌가 없습니다<br>계좌를 등록하고 이용해 주세요</p>
                                    </div>
                                </div>
                                <button type="button" class="goto-button mt-0">NH농협 계좌등록</button> 
                            </div>
                        </div>

                        <div role="tabpanel" aria-labelledby="segment2" id="segments-panel4" class="segments-panel"
                            tabindex="0">
                            <div class="selection choose-account-list">
                                <ul>
                                    <li>
                                        <button data-bankcode="090" class="info -fix">
                                            <span>
                                                <span>
                                                    <span class="name">
                                                        <span>주거래우대통장</span>
                                                    </span>
                                                    <span class="account-number">
                                                        <span>NH농협</span>
                                                        <span>111-1234-5678-99</span>
                                                    </span>
                                                </span>
                                            </span>
                                            <div class="amout-number">
                                                <a href="javascript:void(0)" class="a -arrow">출금가능금액조회</a>
                                            </div>
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button" data-bankcode="011" class="info -fix">
                                            <span>
                                                <span>
                                                    <span class="name">
                                                        <span>주거래우대통장</span>
                                                    </span>
                                                    <span class="account-number">
                                                        <span>NH농협은행</span>
                                                        <span>111-1234-5678-99</span>
                                                    </span>
                                                </span>
                                                <div class="amout-number">
                                                    <span class="amout-title">출금가능금액</span>
                                                    <span class="payment">100,000,000</span>원
                                                </div>
                                            </span>
                                        </button>
                                    </li>
                                    <li>
                                        <button data-bankcode="090" class="info -fix">
                                            <span>
                                                <span>
                                                    <span class="name">
                                                        <span>주거래우대통장</span>
                                                    </span>
                                                    <span class="account-number">
                                                        <span>NH농협</span>
                                                        <span>111-1234-5678-99</span>
                                                    </span>
                                                </span>
                    
                                                <div class="amout-number">
                                                    <span class="red">조회불가</span>
                                                </div>
                                            </span>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            <button type="button" class="goto-button">다른금융 계좌등록</button>

                        </div>
                    </div>
                </div>

                <!-- <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -lg -primary">확인</button>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <script src="../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../assets/js/common-ui.js"></script>

        // 레이어 닫기(마지막 인자 기본값: false)

</body>

</html>
