<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>

    <link rel="stylesheet" href="../../`assets/libs/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../assets/css/common-ui.css">
    <link rel="stylesheet" href="../../assets/css/util.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <div class="inner">
                    <div class="funcs">
                        <button type="button" class="func -back"><span class="hide">뒤로가기</span></button>
                    </div>

                    <h1 class="title">테이블샘플</h1>

                    <div class="funcs">
                        <button type="button" class="func -home"><span class="hide">홈</span></button>
                        <button type="button" class="func -menu"><span class="hide">전체메뉴</span></button>
                    </div>
                </div>
            </header>

            <main class="contents">
                <div class="content">
                    <div class="table">
                        <table>
                            <caption><span class="hide">차기 상환예측정보(S&ampP500)</span></caption>
                            <colgroup>
                                <col style="width:33.3%">
                                <col style="width:33.3%">
                                <col style="width:33.3%">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col" colspan="3">S&ampP500</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>차기상환조건</td>
                                    <td>YYYY-MM-DD</td>
                                    <td><span class="point">240</span></td>
                                </tr>
                                <tr>
                                    <td>현재지수</td>
                                    <td>YYYY-MM-DD</td>
                                    <td><span class="point">230</span></td>
                                </tr>
                                <tr>
                                    <td>상환근접율</td>
                                    <td>(현재기준)</td>
                                    <td>90.11%</td>
                                </tr>
                                <tr>
                                    <td>상환예측</td>
                                    <td>(현재기준)</td>
                                    <td>
                                        <span class="red">미충족</span><br>
                                        (가드유효)
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="table">
                        <table>
                            <caption><span class="hide">차기 상환예측정보(HSCEI)</span></caption>
                            <colgroup>
                                <col style="width:33.3%">
                                <col style="width:33.3%">
                                <col style="width:33.3%">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col" colspan="3">HSCEI</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>차기상환조건</td>
                                    <td>YYYY-MM-DD</td>
                                    <td><span class="point">240</span></td>
                                </tr>
                                <tr>
                                    <td>현재지수</td>
                                    <td>YYYY-MM-DD</td>
                                    <td><span class="point">230</span></td>
                                </tr>
                                <tr>
                                    <td>상환근접율</td>
                                    <td>(현재기준)</td>
                                    <td>90.11%</td>
                                </tr>
                                <tr>
                                    <td>상환예측</td>
                                    <td>(현재기준)</td>
                                    <td>
                                        <span class="blue">충족</span><br>
                                        (가드소멸)
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="table">
                        <table>
                            <caption><span class="hide">차기 상환예측정보(EuroStoxx50)</span></caption>
                            <colgroup>
                                <col style="width:30%">
                                <col style="width:70%">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row" class="left">차기상환조건</th>
                                    <td><span class="point"><span class="decrease">감소</span></span></td>
                                </tr>
                                <tr>
                                    <th scope="row" class="left">현재지수</th>
                                    <td><span class="point"><span class="increase">증가</span></span></td>
                                </tr>
                                <tr>
                                    <th scope="row" class="left">상환근접율</th>
                                    <td>90.11%</td>
                                </tr>
                                <tr>
                                    <th scope="row" class="left">상환예측</th>
                                    <td>
                                        <span class="blue">충족</span><br>
                                        (가드유효)
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -lg -primary">확인</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../assets/js/common-ui.js"></script>
    <script>
        // 스크립트 작성
    </script>
</body>
</html>
