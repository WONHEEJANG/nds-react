<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" href="../../assets/libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../assets/css/common-ui.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="container">
            <div class="header">
                <div class="inner">
                    <h1 class="title">팝업 타이틀</h1>

                    <div class="funcs">
                        <button type="button" class="func -close"><span class="hide">닫기</span></button>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="content">
                    <div class="accordion -lg -out" data-role="fold">
                        <button type="button" class="title" data-role="marker">제목</button>
                        <div class="panel" data-role="hidden">
                            내용
                        </div>
                    </div>
                    <div class="accordion -lg -out" data-role="fold">
                        <button type="button" class="title" data-role="marker">제목</button>
                        <div class="panel" data-role="hidden">
                            내용
                        </div>
                    </div>
                </div>

                <!-- [코드시작] -->
                <div class="field ml-24">
                    <span class="tooltip">
                        <button type="button" class="trigger">
                            <span class="hide">도움말 보기</span>
                        </button>
                        <span class="panel">
                            <span class="title">보험계약 상세조회</span>
                            <span class="sub-title">부제목</span>
                            <span class="t-content">
                                <span class="sub-cont">일반 텍스트</span>
                                <span class="dot">우대금리는 대출 만기까지 적용됩니다.</span>
                                <span class="dot">우대금리는 대출 만기까지 적용됩니다.</span>
                            </span>
                        </span>
                    </span>
                </div>
                <!-- [코드끝] -->

                <div class="field ml-24"> <!-- 에러일 경우 field에 -error 추가 -->
                    <div class="label">
                        <label for="text1213">가입금액</label>
                        <span class="tooltip">
                            <button type="button" class="trigger">
                                <span class="hide">도움말 보기</span>
                            </button>
                            <span class="panel">
                                <span class="title">가입금액 안내</span>
                                <span class="t-content">
                                    <span class="dot">가입 가능금액 : 10만원 이상</span>
                                    <span class="dot">가입 가능한도 : 3억원 또는 제한 없음</span>
                                    <span class="dot">후취형 상품은 일별로 후취보수(평균 잔액 * 후취보수율) 금액이 누적됩니다.</span>
                                    <span class="dot">추가 입금하면 추가 입금금액과 잔여 현금으로 ETF를 매수합니다.</span>
                                </span>
                            </span>
                        </span>
                    </div>

                <div class="fixer">
                    <div class="buttons">
                        <button type="button" class="button -lg">취소</button>
                        <button type="button" class="button -lg -primary">확인</button>
                    </div>
                </div>
                <!-- 토스트팝업은 -active 클래스 사용하여 실행합니다 -->
                <div class="toast -active" role="alert" aria-live="assertive">
                    <div class="message" >
                        <p>설정이 변경되었습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../assets/libs/anime/lib/anime.min.js"></script>
    <script src="../../assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="../../assets/js/common-ui.js"></script>
